#
# Magnitudes y unidades de la ley de Ohm
#

- Title:
  Question: ¿Qué mide la energía con la que se impulsan los electrones?
  Choices:
    - La tensión eléctrica
    - La resistencia eléctrica
    - La intensidad de corriente
    - La potencia eléctrica

- Title:
  Question: ¿Qué mide la cantidad de electrones que circulan por segundo?
  Choices:
    - La intensidad de corriente
    - La tensión eléctrica
    - La resistencia eléctrica
    - La potencia eléctrica

- Title:
  Question: ¿Qué mide la oposición al paso de la corriente eléctrica?
  Choices:
    - La resistencia eléctrica
    - La tensión eléctrica
    - La intensidad de corriente
    - La potencia eléctrica

- Title:
  Question: ¿Qué magnitud está midiendo un valor de 10V?
  Choices:
    - Tensión eléctrica
    - Resistencia eléctrica
    - Intensidad de corriente
    - Potencia eléctrica

- Title:
  Question: ¿Qué magnitud está midiendo un valor de 10A?
  Choices:
    - Intensidad de corriente
    - Tensión eléctrica
    - Resistencia eléctrica
    - Potencia eléctrica

- Title:
  Question: ¿Qué magnitud está midiendo un valor de 10Ω?
  Choices:
    - Resistencia eléctrica
    - Intensidad de corriente
    - Tensión eléctrica
    - Potencia eléctrica

- Title:
  Question: ¿Qué unidad se utiliza para medir tensión eléctrica?
  Choices:
    - Voltios
    - Ohmios
    - Amperios
    - Vatios

- Title:
  Question: ¿Qué unidad se utiliza para medir intensidad de corriente?
  Choices:
    - Amperios
    - Voltios
    - Ohmios
    - Vatios

- Title:
  Question: ¿Qué unidad se utiliza para medir resistencia eléctrica?
  Choices:
    - Ohmios
    - Voltios
    - Amperios
    - Vatios

#
# Fórmula de la ley de Ohm
#

- Title:
  Question: Según la ley de Ohm la intensidad de corriente es directamente proporcional a ...
  Choices:
    - La tensión eléctrica
    - La resistencia eléctrica
    - La potencia eléctrica
    - La distancia

- Title:
  Question: Según la ley de Ohm la intensidad de corriente es inversamente proporcional a ...
  Choices:
    - La resistencia eléctrica
    - La tensión eléctrica
    - La potencia eléctrica
    - La energía eléctrica

- Title:
  Question: Según la ley de Ohm la tensión eléctrica es directamente proporcional a ...
  Choices:
    - La intensidad de corriente por la resistencia
    - La capacidad eléctrica
    - La potencia eléctrica
    - La distancia

- Title:
  Question: De las siguientes fórmulas de la ley de Ohm ¿cuál es incorrecta?
  Choices:
    - I = V · R 
    - V = I · R
    - I = V / R
    - R = V / I

- Title:
  Question: De las siguientes fórmulas de la ley de Ohm ¿cuál es incorrecta?
  Choices:
    - R = V · I 
    - V = I · R
    - I = V / R
    - R = V / I


- Title:
  Question: De las siguientes fórmulas de la ley de Ohm ¿cuál es incorrecta?
  Choices:
    - I = R / V
    - V = I · R
    - I = V / R
    - R = V / I

- Title:
  Question: De las siguientes fórmulas de la ley de Ohm ¿cuál es incorrecta?
  Choices:
    - R = I / V
