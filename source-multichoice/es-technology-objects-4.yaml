#
# Normalización II
#

- Title: 
  Question: ¿Cuál es el organismo encargado de elaborar las normas UNE en España?
  Choices:
    - AENOR.
    - ISO.
    - DIN.
    - EN.

- Title: 
  Question: ¿Qué representan las siglas UNE en el contexto de las normas?
  Choices:
    - Una Norma Española.
    - Unión de Normas Europeas.
    - Universal Normative Establishment.
    - United Nations of Engineering.

- Title: 
  Question: ¿Cuál es el equivalente a las normas UNE en Alemania?
  Choices:
    - DIN.
    - EN.
    - ISO.
    - AENOR.

- Title: 
  Question: ¿Qué organismo representa a España en los distintos organismos de normalización regionales e internacionales?
  Choices:
    - AENOR.
    - DIN.
    - EN.
    - ISO.

- Title:
  Question: ¿Cuál es la función principal de AENOR en relación con las normas?
  Choices:
    - Elaborar normas técnicas españolas y certificar productos, servicios y empresas.
    - Representar a España en competiciones deportivas.
    - Promover el uso de normas internacionales.
    - Elaborar normas técnicas europeas.

- Title:
  Question: ¿Quiénes son los responsables de decidir qué normas son de obligado cumplimiento en España?
  Choices:
    - La Administración y los poderes públicos.
    - Los técnicos.
    - Las empresas privadas.
    - Los ciudadanos.

- Title:
  Question: ¿Qué categoría de normas se menciona en el texto como obligatorias?
  Choices:
    - Normas de obligado cumplimiento.
    - Normas internacionales.
    - Normas técnicas europeas.
    - Normas recomendadas.

- Title:
  Question: ¿Quiénes son los encargados de pedir y apoyar el uso de las normas en los proyectos cuando estas son recomendaciones técnicas?
  Choices:
    - Los técnicos, como ingenieros, arquitectos, electricistas, mecánicos, etc.
    - La Administración y los poderes públicos.
    - Las empresas certificadas.
    - Los ciudadanos comunes.

- Title:
  Question: ¿Cuál es la diferencia principal entre normas de obligado cumplimiento y recomendaciones técnicas?
  Choices:
    - Las normas de obligado cumplimiento deben cumplirse legalmente, mientras que las recomendaciones son opcionales.
    - Las normas de obligado cumplimiento son más caras que las recomendaciones técnicas.
    - Las normas de obligado cumplimiento son elaboradas por técnicos, mientras que las recomendaciones son creadas por la Administración.
    - Las normas de obligado cumplimiento son aplicables solo en proyectos internacionales.

- Title:
  Question: ¿Por qué es importante que una norma sea clara y bien definida?
  Choices:
    - Para que tenga éxito y se cumpla.
    - Para que sea compleja y desafiante.
    - Para que sea desconocida.
    - Para que sea obsoleta.

- Title:
  Question: ¿Qué debe satisfacer idealmente una norma según el texto?
  Choices:
    - A fabricantes, compradores y la Administración.
    - Solo a los fabricantes.
    - Solo a los compradores.
    - Solo a la Administración.

- Title:
  Question: ¿Cuál es una de las condiciones para que una norma tenga éxito según el texto?
  Choices:
    - Debe darse a conocer, tanto la norma como sus ventajas.
    - Debe ser compleja y difícil de entender.
    - Debe ser secreta y no compartida con nadie.
    - Debe ser de obligado cumplimiento.

- Title:
  Question: ¿Qué se debe hacer si una norma es de obligado cumplimiento?
  Choices:
    - Verificar que realmente se cumple.
    - Ignorar su cumplimiento.
    - Ocultar su existencia.
    - Modificarla inmediatamente.

- Title:
  Question: ¿Por qué es importante revisar una norma con el tiempo?
  Choices:
    - Para comprobar si sigue siendo útil y no se ha vuelto obsoleta.
    - Porque, a largo plazo, todas las normas deben ser eliminadas.
    - Para hacerla más complicada.
    - Para mantenerla en secreto.

- Title:
  Question: ¿Qué debe hacerse si una norma se vuelve obsoleta?
  Choices:
    - Modificarla o derogarla.
    - Mantenerla sin cambios.
    - Mantenerla en secreto.
    - Hacerla más compleja.

- Title:
  Question: ¿Qué se debe dar a conocer además de la norma en sí, según el texto?
  Choices:
    - Las ventajas que acarrea.
    - Los problemas relacionados con la norma.
    - Los obstáculos en su cumplimiento.
    - Las sanciones por no cumplirla.

- Title:
  Question: ¿Por qué se menciona que una norma debe satisfacer a todos los implicados en ella?
  Choices:
    - Porque eso aumenta la probabilidad de que se cumpla.
    - Porque la Administración lo exige.
    - Porque los fabricantes siempre tienen la razón.
    - Porque los compradores son los más importantes.

- Title:
  Question: ¿Qué es la normalización?
  Choices:
    - Conjunto de normas adoptadas por los países para facilitar la producción y comercialización de productos.
    - Un proceso para aumentar los costes de producción de los productos y aumentar los beneficios.
    - Un sistema para dificultar el intercambio de productos.
    - Un conjunto de reglas para limitar la calidad de los productos.

- Title:
  Question: ¿Cuál es uno de los beneficios de la normalización mencionados en el texto?
  Choices:
    - Productos de mayor calidad con menores costes de producción.
    - Productos más caros y de menor calidad.
    - Menos difusión y comercio.
    - Mayor variedad de materiales en la elaboración de productos.

- Title:
  Question: ¿Cuál es una de las funciones de las normas según el texto?
  Choices:
    - Garantizar la calidad de los materiales empleados en la elaboración del producto.
    - Aumentar los costes de producción.
    - Restringir la difusión de productos.
    - Facilitar la producción de productos de baja calidad.

- Title:
  Question: ¿Quiénes dictan las normas a nivel mundial según el texto?
  Choices:
    - Organismos mundiales como la ISO.
    - Empresas privadas.
    - Gobiernos de países individuales.
    - Entidades nacionales de acreditación.

- Title:
  Question: ¿Qué es la certificación en el contexto de la normalización?
  Choices:
    - Una acción que verifica que una organización, producto, proceso o servicio cumple ciertas normas o especificaciones técnicas.
    - Una acción que aumenta los costes de producción.
    - Un proceso para dificultar la comercialización de productos.
    - Una acción que disminuye la calidad de los materiales.

- Title:
  Question: ¿Cuál es una entidad certificadora para productos y servicios mencionada en el texto?
  Choices:
    - AENOR.
    - ENAC.
    - ISO.
    - Un organismo mundial.

- Title:
  Question: ¿Quién evalúa a las entidades de certificación en el contexto español?
  Choices:
    - Entidades Nacionales de Acreditación (ENAC).
    - Organización Internacional de Normalización (ISO).
    - AENOR.
    - Gobiernos de países individuales.

- Title:
  Question: ¿Qué es ENAC en España según el texto?
  Choices:
    - El ente acreditador nacional.
    - Un organismo internacional de normalización.
    - Una entidad certificadora.
    - Un producto de alta calidad.

- Title:
  Question: ¿Cuál es uno de los objetivos de la certificación según el texto?
  Choices:
    - Manifestar que una organización, producto, proceso o servicio cumple los requisitos definidos en normas o especificaciones técnicas.
    - Aumentar los costes de producción de productos.
    - Dificultar la difusión y el intercambio de productos.
    - Reducir la calidad de los materiales empleados en la elaboración de productos.

