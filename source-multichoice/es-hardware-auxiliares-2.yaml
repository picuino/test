#
# Fuente de alimentación
#

- Title:
  Question: ¿Cuál es la función de la fuente de alimentación en un ordenador?
  Choices:
    - Alimentar con energía eléctrica a todos los componentes del ordenador.
    - Controlar el flujo de información en el ordenador.
    - Regular la temperatura del ordenador.
    - Conectar el ordenador a la red.


- Title:
  Question: ¿Qué voltaje y tipo de corriente utiliza la fuente de
            alimentación para alimentar a los componentes del ordenador?
  Choices:
    - Baja tensión y corriente continua.
    - Alta tensión y corriente alterna.
    - Baja tensión y corriente alterna.
    - Alta tensión y corriente continua.


- Title:
  Question: ¿Cuál es el componente del ordenador que suele tener
            mayor demanda de corriente eléctrica?
  Choices:
    - Tarjeta gráfica.
    - Disco duro.
    - Procesador.
    - Placa base.


- Title:
  Question: ¿Por qué es importante que la fuente de alimentación tenga
            suficiente potencia y corriente?
  Choices:
    - Para alimentar todos los componentes del ordenador y la tarjeta gráfica.
    - Para regular la temperatura del ordenador.
    - Para proteger el ordenador de apagones eléctricos.
    - Para reducir el consumo de energía eléctrica del ordenador.


- Title:
  Question: ¿Qué tipo de dispositivos suelen utilizar una fuente de
            alimentación con salida USB-C?
  Choices:
    - Teléfonos móviles y tabletas.
    - Ordenadores de sobremesa.
    - Televisores y equipos de sonido.
    - Cámaras de fotografía y vídeo.

- Title:
  Question: ¿Qué características tienen los adaptadores para enchufe
            con salida USB-C?
  Choices:
    - Potencia cada vez mayor, desde 18W hasta 80W o más.
    - Potencia cada vez menor, desde 80W hasta 18W o menos.
    - Potencia constante de 10W.
    - Potencia variable entre 1W y 5W.

#
# SAI
#

- Title:
  Question: ¿Qué es un sistema de alimentación ininterrumpida (SAI)?
  Choices:
    - Un dispositivo con una batería recargable en su interior.
    - Un componente que regula la temperatura del ordenador.
    - Un dispositivo que controla el flujo de información en el ordenador.
    - Un componente que aumenta la potencia de la fuente de alimentación.


- Title:
  Question: ¿Qué función tiene un SAI durante un apagón eléctrico?
  Choices:
    - Proporcionar alimentación eléctrica al ordenador durante unos minutos.
    - Proporcionar alimentación eléctrica al ordenador durante unas horas.
    - Apagar automáticamente el ordenador.
    - Proteger el ordenador de daños eléctricos.

- Title:
  Question: ¿Por qué es importante que el cambio de funcionamiento
            de la SAI durante un apagón eléctrico sea rápido?
  Choices:
    - Para evitar que el ordenador se apague.
    - Para evitar que se dañen los componentes del ordenador.
    - Para proteger el SAI de daños eléctricos.
    - Para reducir el consumo de energía eléctrica del ordenador.



- Title:
  Question: ¿Qué ventaja tiene utilizar un SAI en un ordenador?
  Choices:
    - Permite que el ordenador siga funcionando durante unos minutos
      en caso de apagón eléctrico.
    - Reduce el consumo de energía eléctrica del ordenador.
    - Aumenta la velocidad del ordenador.
    - Mejora la calidad del sonido del ordenador.

#
# Refrigeración por aire y por agua
#


- Title:
  Question: ¿Qué función tiene la refrigeración por aire en un ordenador?
  Choices:
    - Extraer el calor generado por los circuitos.
    - Aumentar la temperatura de los componentes.
    - Acelerar el funcionamiento de la CPU.
    - Evitar la acumulación de polvo en los circuitos.


- Title:
  Question: ¿Qué componentes del ordenador suelen contar con ventiladores
            en la refrigeración por aire?
  Choices:
    - CPU, tarjeta gráfica y fuente de alimentación.
    - CPU, tarjeta gráfica y disco duro.
    - Disco duro, memoria RAM y lector de CD/DVD.
    - Tarjeta gráfica, memoria RAM y disco duro.


- Title:
  Question: ¿Por qué algunos ordenadores utilizan sistemas de 
            ventilación por convección, sin ventiladores?
  Choices:
    - Para evitar el ruido de los ventiladores.
    - Para enfriar los componentes de manera más efectiva.
    - Para ahorrar energía eléctrica.
    - Para reducir el tamaño de la caja del ordenador.


- Title:
  Question: ¿Cuál es la principal desventaja de la refrigeración
            líquida frente a la refrigeración por aire?
  Choices:
    - Su elevado precio.
    - Su menor eficacia en la extracción de calor.
    - Su mayor ruido producido.
    - Su mayor consumo de energía eléctrica.


- Title:
  Question: ¿Qué medio refrigerante utiliza la refrigeración líquida?
  Choices:
    - Agua u otro líquido.
    - Aire.
    - Gas a presión.
    - Nitrógeno.


- Title:
  Question: ¿Por qué la refrigeración líquida produce menos ruido que
            la refrigeración por aire?
  Choices:
    - Porque los líquidos son menos ruidosos que los gases.
    - Porque la refrigeración líquida no utiliza ventiladores.
    - Porque los ventiladores de la refrigeración líquida son más silenciosos.
    - Porque los líquidos son más eficaces en la extracción de calor.


- Title:
  Question: ¿Qué es la refrigeración por aire?
  Choices:
    - Una técnica de enfriamiento que utiliza ventiladores para extraer
      el calor generado por los circuitos.
    - Una técnica de enfriamiento que utiliza agua como medio refrigerante.
    - Una técnica de enfriamiento que utiliza aire caliente para enfriar
      los componentes.
    - Una técnica de enfriamiento que utiliza hielo seco para enfriar
      los componentes.


- Title:
  Question: ¿Qué función cumple la refrigeración por aire en los
            ordenadores más potentes?
  Choices:
    - Extraer el calor generado por sus circuitos.
    - Generar calor adicional para aumentar su potencia.
    - Enfriar la superficie externa de los componentes.
    - Aumentar la velocidad de los ventiladores.


- Title:
  Question: ¿Qué ventaja tiene la refrigeración por aire frente a la
            refrigeración líquida?
  Choices:
    - Su menor costo.
    - Su menor ruido producido.
    - Su mayor eficacia en la extracción de calor.
    - Su menor consumo de energía eléctrica.


#
# Caja del ordenador
#


- Title:
  Question: ¿Qué es la caja del ordenador?
  Choices:
    - La estructura metálica o plástica que alberga y protege
      los componentes del ordenador.
    - Un dispositivo que permite al ordenador conectarse a una
      red inalámbrica.
    - El sistema encargado de proporcionar energía eléctrica a
      los componentes del ordenador.
    - El dispositivo que permite la conexión del monitor al ordenador.


- Title:
  Question: ¿Qué es una caja tipo rack?
  Choices:
    - Una caja utilizada para albergar y proteger servidores.
    - Una caja utilizada en los ordenadores portátiles.
    - Una caja utilizada en los ordenadores de escritorio de menor tamaño.
    - Una caja utilizada en los ordenadores todo-en-uno.

- Title:
  Question: ¿Qué es una caja de tipo torre?
  Choices:
    - Una caja grande utilizada para albergar y proteger los componentes
      del ordenador de escritorio.
    - Una caja utilizada en los ordenadores portátiles.
    - Una caja utilizada en los servidores de datos.
    - Una caja utilizada en los ordenadores todo-en-uno.

#
# Pila botón y reloj en tiempo real
#

- Title:
  Question: ¿Cuál es la función de la pila de la placa base?
  Choices:
    - Alimentar el reloj en tiempo real y la memoria RAM-CMOS.
    - Proporcionar energía eléctrica a la CPU.
    - Mantener refrigerada la CPU.
    - Almacenar los archivos de la BIOS.


- Title:
  Question: ¿Qué suele ocurrir cuando la pila de la placa base se desgasta?
  Choices:
    - El reloj deja de mantener la hora actual y se pierden los ajustes
      de la BIOS.
    - El ordenador no puede conectarse a internet.
    - El ordenador se apaga automáticamente.
    - La tarjeta gráfica deja de funcionar.


- Title:
  Question: ¿Dónde se suele encontrar la pila de repuesto para la placa
            base?
  Choices:
    - En cualquier comercio generalista.
    - En tiendas especializadas en informática.
    - En tiendas de electrónica.
    - En supermercados de barrio.


- Title:
  Question: ¿Qué tipo de pila suele ser la utilizada en la placa base?
  Choices:
    - Pila de botón modelo CR-2032.
    - Pila recargable modelo AA.
    - Pila de botón modelo CR-2048.
    - Pila de botón modelo CR-2025.


- Title:
  Question: ¿Qué es el RTC o reloj en tiempo real?
  Choices:
    - Un circuito integrado que mantiene la fecha y hora actual
      aunque el ordenador esté apagado.
    - Un circuito integrado que mantiene la fecha y hora actual
      mientras el ordenador está encendido.
    - Un componente que se utiliza para aumentar el rendimiento
      del procesador.
    - Un dispositivo que se utiliza para mantener la conexión
      a internet.

- Title:
  Question: ¿Qué tipo de pila se utiliza para alimentar el RTC?
  Choices:
    - Una pila de tipo botón.
    - Una pila alcalina AA.
    - Una batería de ácido-plomo.
    - Una pila recargable.

- Title:
  Question: ¿Cuál es la función principal del RTC?
  Choices:
    - Mantener la fecha y hora actual aunque el ordenador esté apagado.
    - Mejorar el rendimiento del procesador.
    - Proporcionar conexión a Internet.
    - Conectar dispositivos externos al ordenador.

- Title:
  Question: ¿Cuánto tiempo puede durar la pila del RTC en funcionamiento?
  Choices:
    - Varios años.
    - Unos pocos meses.
    - Un año.
    - Depende del uso del ordenador.

- Title:
  Question: ¿Para qué se utiliza el reloj de tiempo real en un ordenador?
  Choices:
    - Para asignar la fecha y hora actual a los archivos creados.
    - Para aumentar la velocidad de procesamiento del ordenador.
    - Para mejorar la calidad de imagen del monitor.
    - Para conectar dispositivos externos al ordenador.

#
# Modding
#

- Title:
  Question: ¿Qué es el modding?
  Choices:
    - La técnica de modificar la estética de un ordenador personal.
    - La técnica de mejorar el rendimiento del procesador.
    - La técnica de conectar dispositivos externos al ordenador.
    - La técnica de reparar ordenadores dañados.

- Title:
  Question: ¿Qué elementos se pueden añadir en el modding de un ordenador personal?
  Choices:
    - Luces, imágenes, paredes transparentes, etc.
    - Componentes para aumentar la velocidad del procesador.
    - Conectores para dispositivos externos.
    - Cables para mejorar las conexiones.

