- Title:
  Question: ¿Qué es el software?
  Choices:
    - El conjunto de programas y datos de un sistema informático.
    - El hardware de un sistema informático.
    - Los dispositivos físicos de entrada y salida de un sistema informático.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Cuál es la diferencia entre programas y archivos de datos?
  Choices:
    - Los programas son secuencias de instrucciones, 
      mientras que los archivos de datos contienen información
      para que los programas realicen sus funciones.
    - Los programas son dispositivos físicos, mientras que los
      archivos de datos son intangibles.
    - Los programas son archivos de texto, mientras que los archivos
      de datos son archivos multimedia.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Quiénes suelen escribir los programas?
  Choices:
    - Programadores profesionales.
    - Los usuarios finales de los programas.
    - Los fabricantes de los ordenadores.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Qué es el código fuente?
  Choices:
    - El conjunto de instrucciones escritas por los programadores
      profesionales.
    - Los archivos de datos que contienen la información necesaria
      para que los programas realicen sus funciones.
    - Los programas ejecutables por los ordenadores.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Qué es un archivo ejecutable?
  Choices:
    - El código fuente convertido en un formato comprensible por
      los ordenadores.
    - Un archivo de datos que contiene información necesaria para
      que los programas realicen sus funciones.
    - Un archivo de texto que contiene las instrucciones para el programa.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Qué ejemplos de programas se mencionan en el texto?
  Choices:
    - Editores de texto, apps de mensajería electrónica, videojuegos
      y navegadores de internet.
    - Archivos de datos como documentos PDF, imágenes JPG,
      presentaciones de Powerpoint PPTX, texto de un mensaje,
      página web HTML y canciones MP3.
    - Programas que permiten manejar archivos de datos.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Qué son los archivos de datos?
  Choices:
    - Archivos que contienen la información necesaria para que
      los programas realicen sus funciones.
    - Archivos ejecutables que realizan una tarea específica en
      el ordenador.
    - Dispositivos físicos que se conectan al ordenador.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Qué necesitan los archivos de datos para ser
            representados en pantalla o modificados?
  Choices:
    - Un programa o aplicación que los maneje.
    - Un programa que los convierta en código fuente.
    - Un dispositivo de entrada como un teclado o ratón.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Qué es un documento PDF?
  Choices:
    - Un archivo de datos que contiene información necesaria para
      que los programas realicen sus funciones.
    - Un archivo ejecutable que realiza una tarea específica en
      el ordenador.
    - Un formato de archivo utilizado para representar documentos
      de forma independiente del software, el hardware y el sistema
      operativo utilizado para crearlos.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Qué es un archivo JPG?
  Choices:
    - Un archivo de datos que contiene información necesaria para
      que los programas realicen sus funciones.
    - Un archivo ejecutable que realiza una tarea específica en
      el ordenador.
    - Un formato de archivo utilizado para comprimir imágenes.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Qué son los sistemas operativos?
  Choices:
    - Los programas que inician los ordenadores y que gestionan
      todos sus recursos.
    - Los programas que sirven para crear el resto de los programas.
    - Los archivos de datos que contienen la información necesaria
      para que los programas realicen sus funciones.
    - Los programas que se encargan de editar texto y otros tipos
      de documentos.

- Title:
  Question: ¿Cuáles son algunos ejemplos de sistemas operativos?
  Choices:
    - Microsoft Windows, Apple macOS, GNU/Linux, Apple iOS y Google
      Android.
    - Microsoft Office, Adobe Creative Suite, VLC Media Player,
      QuickTime y WinRAR.
    - PHP, Python, C, Java y JavaScript.
    - Eclipse, Visual Studio Code, Notepad++ y Vim.

- Title:
  Question: ¿Qué es el software de programación?
  Choices:
    - El software que se utiliza para crear el resto de los programas.
    - El software que inicia los ordenadores y que gestiona todos sus recursos.
    - El conjunto de programas y datos de un sistema informático.
    - Los archivos de datos que contienen la información necesaria
      para que los programas realicen sus funciones.

- Title:
  Question: ¿Qué es el código fuente?
  Choices:
    - La secuencia de instrucciones escritas para realizar una
      tarea específica en un ordenador.
    - El archivo ejecutable, comprensible por los ordenadores.
    - La información necesaria para que los programas realicen
      sus funciones.
    - Las aplicaciones o sistemas operativos que instalamos en
      nuestros ordenadores.

- Title:
  Question: ¿Qué lenguaje de programación se utiliza para crear
            los sistemas operativos, navegadores y ofimática?
  Choices:
    - El lenguaje C.
    - El lenguaje Java.
    - El lenguaje PHP.
    - El lenguaje Python.

- Title:
  Question: ¿Qué lenguaje de programación se utiliza para crear
            las aplicaciones en Android?
  Choices:
    - El lenguaje Java.
    - El lenguaje C.
    - El lenguaje PHP.
    - El lenguaje Python.

- Title:
  Question: ¿Qué son los lenguajes de programación interpretados?
  Choices:
    - Lenguajes que no se compilan sino que se interpretan a medida
      que se necesita.
    - Lenguajes que se compilan para generar un programa o aplicación
      que instalamos en nuestros ordenadores.
    - Lenguajes utilizados para crear los programas que vemos en
      internet, como YouTube, Instagram, Gmail, etc.
    - Editores de código que ayudan al programador a la hora de
      escribir programas.

- Title:
  Question: ¿Cuáles son algunos ejemplos de lenguajes de
            programación interpretados?
  Choices:
    - PHP, Python y JavaScript.
    - C, Java y Python.
    - JavaScript, Java y PHP.
    - C, Python y JavaScript.

- Title:
  Question: ¿Cuáles son algunos ejemplos de editores de código?
  Choices:
    - Eclipse, Visual Studio Code, Notepad++ y Vim.
    - Microsoft Windows, Apple macOS, GNU/Linux, Apple iOS y Google Android.
    - Microsoft Office, Adobe Creative Suite, VLC Media Player,
      QuickTime y WinRAR.
    - El lenguaje C, Java, PHP y Python.

- Title:
  Question: ¿Qué función cumplen los sistemas operativos?
  Choices:
    - Iniciar los ordenadores y gestionar todos sus recursos.
    - Crear los demás programas.
    - Contener la información necesaria para que los programas
      realicen sus funciones.
    - Representar los archivos de datos en pantalla o modificarlos.

