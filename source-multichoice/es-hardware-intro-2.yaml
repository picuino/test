- Title:
  Question: ¿Qué es el hardware?
  Choices:
    - El conjunto de partes físicas de un sistema informático.
    - El conjunto de programas de un sistema informático.
    - El conjunto de datos de un sistema informático.
    - El conjunto de partes virtuales de un sistema informático.

- Title:
  Question: ¿Cuál es la diferencia entre hardware y software?
  Choices:
    - El hardware es físico y el software es intangible.
    - El hardware es intangible y el software es físico.
    - El hardware es caro y el software es barato.
    - El hardware es propietario y el software es libre.

- Title:
  Question: ¿Qué es la informática?
  Choices:
    - La ciencia que se encarga de estudiar las técnicas, tecnologías
      y herramientas necesarias para recopilar, almacenar, procesar y
      transmitir información.
    - La ciencia que se encarga de estudiar las técnicas, tecnologías
      y herramientas necesarias para recopilar, almacenar, procesar y
      transmitir hardware.
    - La ciencia que se encarga del estudio de la historia de los
      ordenadores.
    - La ciencia que se encarga del estudio de la física de los
      ordenadores.

- Title:
  Question: ¿Cuáles son algunos de los campos incluidos en la informática?
  Choices:
    - Programación, bases de datos, inteligencia artificial, 
      criptografía, redes de computadoras, configuración del hardware,
      entre otros.
    - Medicina, biología, química, física, matemáticas, entre otros.
    - Historia, arte, literatura, filosofía, entre otros.
    - Educación, deportes, música, entre otros.

- Title:
  Question: ¿Qué son los periféricos de un ordenador?
  Choices:
    - Los componentes que se conectan al ordenador y amplían sus
      capacidades.
    - Los cables que conectan los componentes del ordenador.
    - Los componentes internos del ordenador.
    - Los programas y datos del ordenador.

- Title:
  Question: ¿Qué es la criptografía?
  Choices:
    - La ciencia que se encarga del estudio de la comunicación segura.
    - La ciencia que se encarga del estudio de comunicación a distancia.
    - La ciencia que se encarga del estudio de la programación de
      ordenadores.
    - La ciencia que se encarga del estudio de los ordenadores cuánticos.

- Title:
  Question: ¿Qué es un ordenador?
  Choices:
    - Es una máquina que tiene la capacidad de calcular, ordenar
      y clasificar grandes cantidades de datos.
    - Es una máquina que realiza cálculos matemáticos.
    - Es una máquina que se utiliza para enviar correos electrónicos.
    - Es una máquina que se utiliza para jugar con videojuegos.

- Title:
  Question: ¿De dónde proviene la palabra "ordenador"?
  Choices:
    - Proviene del francés "ordinateur", acuñado por la empresa
      IBM en 1955 en Francia.
    - Proviene del inglés "computer" traducido al español.
    - Proviene del español "computador".
    - Proviene del latín "computare".

- Title:
  Question: ¿Qué significa la palabra "computador"?
  Choices:
    - Es una palabra que se utiliza en el mundo anglosajón y en
      Latinoamérica para referirse a las máquinas que realizan
      cálculos matemáticos.
    - Es una palabra que se utiliza en el mundo anglosajón y en
      Latinoamérica para referirse a una persona dedicada a realizar
      cálculos matemáticos.
    - Es una palabra que se utiliza para referirse a una máquina que
      se utiliza para enviar correos electrónicos.
    - Es una palabra que se utiliza para referirse a una máquina que
      se utiliza para hacer llamadas telefónicas.

- Title:
  Question: ¿Por qué se utiliza la palabra "computador" en el mundo 
            anglosajón y en Latinoamérica?
  Choices:
    - Porque originalmente se utilizaba para referirse a una persona
      dedicada a realizar cálculos matemáticos y luego se adaptó para
      referirse a las máquinas que realizan esta función.
    - Porque fue acuñada por la empresa IBM en 1955 en Francia.
    - Porque hace referencia a la capacidad que tienen los ordenadores
      para ordenar y clasificar grandes cantidades de datos.
    - Porque es una palabra más fácil de pronunciar que "ordenador".

- Title:
  Question: ¿Qué innovación de Basile Bouchon permitió que se pudieran
            realizar tareas repetitivas en un telar?
  Choices:
    - Adaptar los mecanismos de relojería al telar y utilizar una cinta
      perforada para programar secuencias.
    - Adaptar los mecanismos de relojería al telar para que fabricara
      siempre el mismo patrón de dibujo en las telas.
    - Utilizar relés electromecánicos para programar un telar automático.
    - Utilizar válvulas de vacío para programar un telar automático.

- Title:
  Question: ¿Qué invento de Joseph Marie Jacquard permitió programar el
            telar de forma automática?
  Choices:
    - Tarjetas perforadas.
    - Máquina analítica.
    - Dispositivos de entrada basados en cinta perforada.
    - Procesador aritmético.

- Title:
  Question: ¿Cuál fue el nombre de la máquina mecánica programable
            para hacer cualquier tipo de cálculo que diseñó
            Charles Babbage?
  Choices:
    - Máquina analítica
    - Z1
    - Colossus Mark I
    - ENIAC

- Title:
  Question: ¿Qué tecnología desarrolló Herman Hollerith para el censo
            de los Estados Unidos de América de 1890?
  Choices:
    - Procesamiento de tarjetas perforadas para la tabulación de datos.
    - La máquina mecánica programable analítica.
    - El ordenador general para la tabulación de datos censales.
    - Dispositivos de entrada basados en tarjetas perforadas.

- Title:
  Question: ¿Qué sistema informático totalmente programable creó
            Konrad Zuse en 1936, basado en relés electromecánicos?
  Choices:
    - El ordenador Z1
    - La máquina analítica
    - El ordenador Colossus Mark I
    - El ordenador ENIAC

- Title:
  Question: ¿Qué tipo de tecnología se utilizó en los ordenadores
            desarrollados durante la segunda guerra mundial?
  Choices:
    - Válvulas de vacío
    - Transistores semiconductores
    - Relés electromecánicos
    - Mecanismos de relojería

- Title:
  Question: ¿Para qué se utilizó el Colossus Mark I, fabricado por los
            británicos en 1944?
  Choices:
    - Para descifrar los mensajes de la máquina de cifrado alemana enigma.
    - Para calcular tablas de tiro balístico.
    - Para crear, ordenar y tabular tarjetas perforadas del censo.
    - Para realizar cualquier tipo de cálculo matemático complejo.

- Title:
  Question: ¿Cuál fue la compañía fundada por Herman Hollerith que se
            uniría a otras dos compañías para formar la actual IBM?
  Choices:
    - Tabulating Machine Company.
    - Basile Bouchon Company.
    - Joseph Jacquard Company.
    - Konrad Zuse Company.

- Title:
  Question: ¿Qué hizo Charles Babbage entre 1833 y 1842?
  Choices:
    - Diseño e intentó construir una máquina mecánica programable para
      hacer cualquier tipo de cálculo.
    - Diseño e intentó construir una máquina mecánica programable para
      hacer cualquier tipo de ordenación de datos.
    - Desarrolló la tecnología de procesamiento de tarjetas perforadas de 
      datos.
    - Adaptó los mecanismos de relojería utilizados en las cajas de
      música a la tarea repetitiva de un telar.

- Title:
  Question: ¿Cuándo apareció el ordenador TRADIC que utilizó la nueva
            tecnología de los transistores?
  Choices:
    - 1954
    - 1945
    - 1964
    - 1974

