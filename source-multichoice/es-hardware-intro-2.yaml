- Title:
  Question: ¿Qué permitió el diseño abierto del ordenador personal de
            IBM lanzado en 1981?
  Choices:
    - Que otras compañías fabricasen ordenadores clónicos compatibles.
    - Que se pudiese utilizar en empresas y no solo a nivel personal.
    - Que el sistema operativo fuera gratuito.
    - Que el ordenador fuera más barato que sus competidores.

- Title:
  Question: ¿Qué tecnología sigue utilizándose en los ordenadores
            actuales?
  Choices:
    - La tecnología de transistores.
    - La tecnología de válvulas de vacío.
    - La tecnología de los relés electromecánicos.
    - La tecnología de computación cuántica.
