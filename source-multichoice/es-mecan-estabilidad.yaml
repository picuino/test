#
# Vuelco
#

- Title: 01
  Question: Una estructura vuelca cuando...
  Choices:
    - El centro de gravedad cae fuera de la base de apoyo.
    - El centro de gravedad cae fuera del baricentro.
    - El centro de estabilidad cae fuera de la base de apoyo.
    - El centro de masas cae sobre la base de apoyo.

- Title: 02
  Question: Cuando el centro de gravedad de una estructura no se
            encuentra sobre la base de apoyo...
  Choices:
    - La estructura vuelca.
    - La estructura se rompe.
    - La estructura se deforma.
    - La estructura se mueve.

- Title: 03
  Question: El centro de gravedad es...
  Choices:
    - El punto medio de toda la masa de la estructura.
    - El punto mediano de toda la masa de la estructura.
    - El baricentro de toda la masa de la estructura.
    - El circuncentro de toda la masa de la estructura.

- Title: 04
  Question: El punto medio de toda la masa de la estructura se denomina...
  Choices:
    - Centro de gravedad.
    - Centro de estabilidad.
    - Centro de masas extremas.
    - Centro de deformación.

