# Introducción

- Title:
  Question: ¿Qué característica común comparten los materiales textiles?
  Choices:
    - Gran flexibilidad.
    - Resistencia a la humedad.
    - Dureza extrema.
    - Conducción de electricidad.

- Title:
  Question: ¿Cuál de los siguientes no es un ejemplo de material textil?
  Choices:
    - Un vidrio templado.
    - Un balón de cuero.
    - Una vela de un barco.
    - Telas usadas en ropa.

- Title:
  Question: ¿Qué procesos son comunes en la fabricación de productos
            terminados con materiales textiles?
  Choices:
    - Cosido y pegado.
    - Soldadura y encolado.
    - Forjado y esmaltado.
    - Atornillado y encofrado.

- Title:
  Question: ¿Qué hace que los materiales textiles sean versátiles y se
            utilicen en una amplia gama de productos?
  Choices:
    - Su gran flexibilidad.
    - Su colorido.
    - Su rigidez.
    - Su conductividad térmica.

- Title:
  Question: ¿Cuál de los siguientes productos no podría estar hecho de
            materiales textiles?
  Choices:
    - Una taza de cerámica.
    - Un sofá.
    - Un balón de cuero.
    - Una vela de un barco.

# Hilos

- Title:
  Question: ¿Qué son los hilos?
  Choices:
    - Hebras largas fabricadas a partir del trenzado de fibras cortas.
    - Cintas de tela fabricadas a partir de materiales plásticos.
    - Cadenas metálicas fabricadas a partir de pequeños anillos unidos entre sí.
    - Varillas de madera.

- Title:
  Question: ¿Qué animal es el origen de la fibra de seda?
  Choices:
    - Gusanos.
    - Ovejas.
    - Cerdos.
    - Conejos.

- Title:
  Question: ¿Cuál es una fibra de origen vegetal?
  Choices:
    - Algodón.
    - Lana.
    - Seda.
    - Nailon.

- Title:
  Question: ¿Qué fibra es una de las más fuertes entre las naturales?
  Choices:
    - Seda.
    - Lana.
    - Algodón.
    - Lino.

- Title:
  Question: ¿Cuál de las siguientes no es una fibra de origen vegetal?
  Choices:
    - Nailon.
    - Algodón.
    - Lino.
    - Cáñamo.

- Title:
  Question: ¿A qué grupo de fibras pertenecen el poliéster y el nailon?
  Choices:
    - Fibras de origen artificial.
    - Fibras de origen animal.
    - Fibras de origen vegetal.
    - Fibras de origen mineral.


# Textiles

- Title:
  Question: ¿Cómo se definen los textiles?
  Choices:
    - Láminas formadas por hilos unidos de diversas maneras o formadas por piel animal.
    - Láminas formadas por papeles pegados entre sí.
    - Tablones de madera.
    - Láminas de metal.

- Title:
  Question: ¿Qué material es el fieltro?
  Choices:
    - Un material formado por fibras unidas mediante vapor y presión.
    - Un tipo de material metálico formado por anillos unidos entre sí.
    - Una lámina de fibra de madera prensada con vapor y presión.
    - Un tipo de piedra.

- Title:
  Question: ¿Para qué se utiliza comúnmente el fieltro?
  Choices:
    - Fabricar sombreros, faldas, chaquetas o alfombras.
    - Hacer joyas.
    - Construir edificios.
    - Fabricar automóviles y maquinaria pesada como los camiones.

- Title:
  Question: ¿Cómo se fabrican los tejidos planos o telas?
  Choices:
    - Están formados por varios hilos que se entrecruzan en perpendicular.
    - Son tejidos formados por múltiples nudos hechos con un solo hilo.
    - Se cosen a mano.
    - Se moldean con calor.

- Title:
  Question: ¿Qué se entrelaza en la fabricación de tejidos planos o telas?
  Choices:
    - La trama y la urdimbre.
    - Los hilos y las fibras.
    - La madera y el metal.
    - La piel y el cuero.

- Title:
  Question: ¿Qué se utiliza para fabricar todo tipo de ropa, velas y
            recubrimientos de muebles?
  Choices:
    - Las telas.
    - Los plásticos.
    - Los metales.
    - Las cerámicas.

- Title:
  Question: ¿Cuál es una característica del fieltro?
  Choices:
    - No es muy resistente.
    - Es extremadamente duradero.
    - Se desintegra en contacto con el agua.
    - Es el material más fuerte.

- Title:
  Question: ¿Por qué a veces el fieltro necesita un forro?
  Choices:
    - Para añadir más resistencia mecánica.
    - Para hacerlo más suave al tacto.
    - Para cambiar su color.
    - Para hacerlo más ligero.

- Title:
  Question: ¿Qué se utiliza para fabricar tejido de punto?
  Choices:
    - Hacer muchos nudos a un único hilo (tricotaje).
    - Coser varios hilos juntos con trama y urdimbre.
    - Tejer con telar los hilos en perpendicular.
    - Fundir plástico en forma de lámina.

- Title:
  Question: ¿Cuál es una característica del tejido de punto?
  Choices:
    - Es más elástico que las telas o el fieltro.
    - Es muy rígido.
    - Es resistente al agua.
    - Se utiliza para fabricar zapatos.

- Title:
  Question: ¿Dónde se utiliza comúnmente el tejido de punto?
  Choices:
    - En calcetines o jerseys.
    - En camisas o pantalones.
    - En abrigos o faldas.
    - En el forro de los muebles de madera.

- Title:
  Question: ¿De dónde provienen los cueros?
  Choices:
    - De la piel curtida de los animales.
    - Del plástico.
    - De las fibras textiles de origen animal.
    - De las fibras textiles de origen vegetal.

- Title:
  Question: ¿Cuáles son algunos de los cueros más utilizados?
  Choices:
    - Cueros de vaca, cerdo y oveja.
    - Cueros de serpiente y cocodrilo.
    - Cueros de elefante y jirafa.
    - Cueros de pájaros.

- Title:
  Question: ¿Para qué se utilizan los cueros, además de fabricar zapatos?
  Choices:
    - Guantes, cinturones, cazadoras, sillones y recipientes para líquidos.
    - Juguetes, muebles, cinturones de seguridad, camas.
    - Complementan la fabricación de muebles de madera.
    - Realizar superficies impermeables en cocinas y baños.

- Title:
  Question: ¿Qué material se utilizó en la antigüedad para hacer libros de pergamino?
  Choices:
    - Cuero.
    - Papel.
    - Plástico.
    - Madera.

- Title:
  Question: ¿En qué productos modernos se utilizan comúnmente los cueros?
  Choices:
    - Zapatos, guantes, cinturones y cazadoras.
    - Aviones y cohetes.
    - Teléfonos móviles y tablets.
    - Juguetes de peluche.

- Title:
  Question: ¿Cuál es una característica del tejido de punto mencionada en el texto?
  Choices:
    - Es más elástico que las telas o el fieltro.
    - Es muy rígido.
    - Se utiliza para fabricar muebles.
    - Se hace cosiendo varias piezas juntas.
