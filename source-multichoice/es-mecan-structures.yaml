#
# Definición de estructura
#

- Title: 01
  Question: ¿Qué es una estructura?
  Choices:
    - Conjunto de elementos que soportan esfuerzos
      sin romperse ni deformarse.
    - Conjunto de elementos que soportan esfuerzos.
    - Conjunto de elementos que soportan roturas y deformaciones.
    - Conjunto de elementos que soportan esfuerzos
      de la naturaleza o artificiales.


#
# Origen de las estructuras
#

- Title: 02
  Question: ¿Qué estructuras podemos encontrar en la naturaleza?
  Choices:
    - Tronco de un árbol, caparazón de tortuga, esqueleto humano,
      conchas de moluscos, nido de pájaro.
    - Puente colgante, estructura de un edificio, carcasa de ordenador,
      grúa de obra, muralla.
    - Ríos y lagos, nubes, lluvia, mares, arena, lava, viento, tierra,
      piedras.
    - Metales, agua, gas natural, vapor, luz solar, sal, hielo, minerales,
      cenizas volcánicas, ámbar.

- Title: 03
  Question: ¿Qué estructuras son artificiales?
  Choices:
    - Puente colgante, estructura de un edificio, carcasa de ordenador,
      grúa de obra, muralla.
    - Tornillo, tuerca, palanca, engranaje, cadena, polea y polipasto,
      plano inclinado, ruedas.
    - Fibra de vidrio, hormigón armado, barras de acero, fibra de carbono,
      plásticos, vidrio, porcelana.      
    - Tronco de un árbol, caparazón de tortuga, esqueleto humano,
      conchas de moluscos, nido de pájaro.


