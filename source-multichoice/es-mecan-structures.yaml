#
# Movimiento de las estructuras
#

- Title: 22
  Question: Las estructuras móviles ...
  Choices:
    - Se pueden desplazar o están articuladas. 
      Soportan cargas mientras permiten el movimiento.
    - No se desplazan ni se pueden mover.
    - No se pueden desplazar ni están articuladas. 
      Soportan cargas pero no permiten el movimiento.
    - Son, por ejemplo, un edificio, una torre de alta tensión o un cuenco.

- Title: 23
  Question: Las estructuras fijas ...
  Choices:
    - No se desplazan ni se pueden mover.
    - Se pueden desplazar o están articuladas. 
      Soportan cargas mientras permiten el movimiento.
    - Son, por ejemplo, una puerta con bisagra o un puente levadizo.
    - Son, por ejemplo, una grúa o una silla con ruedas.


