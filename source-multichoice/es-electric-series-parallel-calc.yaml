    - Por la R2
    - Por la R3
    - Por todas pasará la misma

- Title: 
  Question: ¿Qué pasará en este circuito si conecto la resistencia R1?
  Image: ../images/electric-circuit-26.png
  Image_width: 550
  Choices:
    - La intensidad total aumentará respecto a cuando había dos resistencias
    - El voltaje al que están sometidas a las resistencias disminuirá respecto a cuando había dos
    - El voltaje al que están sometidas las resistencias aumentará respecto a cuando había dos
    - La intensidad total disminuirá respecto a cuando había dos resistencias

- Title: 
  Question: ¿Qué pasará cuando conectemos la resistencia R2?
  Image: ../images/electric-circuit-24.png
  Image_width: 550
  Choices:
    - La intensidad total del circuito aumentará
    - El voltaje al que está sometida R1 disminuirá
    - La intensidad total del circuito disminuirá
    - La intensidad total del circuito no variará

- Title: 
  Question: ¿Qué pasará cuando conectemos el interruptor S1?
  Image: ../images/electric-circuit-24.png
  Image_width: 550
  Choices:
    - Por R2 pasará la misma intensidad que por R1
    - El voltaje de R1 será la mitad que antes
    - La resistencia equivalente en el circuito será de 4Ω
    - La intensidad total del circuito no variará

- Title: 
  Question: Si conectamos S1, ¿cuál será falsa?
  Image: ../images/electric-circuit-24.png
