- Title: 
  Question: ¿Cuál es verdadera, para el circuito de la figura?
  Image: ../images/electric-circuit-23.png
  Image_width: 550
  Choices:
    - Las dos resistencias están sometidas al mismo voltaje
    - Por las dos resistencias pasará siempre la misma intensidad
    - Si desconecto la resistencia R2 no pasará corriente por el circuito
    - Si desconecto la resistencia R1 no pasará corriente por el circuito

- Title: 
  Question: ¿Cuál es falsa, para el circuito de la figura?
  Image: ../images/electric-circuit-23.png
  Image_width: 550
  Choices:
    - La intensidad que pasa por las dos resistencias es la misma
    - Las dos resistencias están sometidas al mismo voltaje
    - Si desconecto la resistencia R1, seguirá pasando corriente por la R2
    - La intensidad total del circuito será la suma de la intensidad por R1 y la intensidad por R2

- Title: 
  Question: ¿Qué será cierto para la intensidad que pasa por la resistencia R1?
  Image: ../images/electric-circuit-23.png
  Image_width: 550
  Choices:
    - Pasará el doble de intensidad que por la resistencia R2
    - Pasará la misma intensidad que por la resistencia R2
    - Pasará la mitad de intensidad que por la resistencia R2
    - Por ella pasará la mitad de la intensidad total del circuito

- Title: 
