    - 128 valores entre 0 y 127.

- Title:
  Question: ¿Qué es una palabra?
  Choices:
    - Un conjunto de entre 16 y 128 bits, dependiendo del sistema
      informático.
    - Un conjunto de entre 32 y 64 bits, dependiendo del sistema
      informático.
    - Es un conjunto de 16 bits.
    - Es un conjunto de 32 bits.

