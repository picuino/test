- Title:
  Question: ¿Qué es un bit?
  Choices:
    - Es la unidad mínima de información y equivale a un dígito binario
      que puede valer 0 ó 1.
    - Es la unidad mínima de información y equivale a un dígito binario
      que puede valer de 0 a 9.
    - Una palabra que puede tener un número variable de datos dependiendo
      del sistema informático con el que estemos tratando.
    - Ninguna de las anteriores.

