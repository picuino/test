#
# Esquema general de un ordenador
#

- Title:
  Image: ../images/informatica-esquema-ordenador-02.png
  Image_width: 380
  Question: La memoria ROM, es la encargada de ...
  Choices:
    - almacenar a largo plazo los programas y los datos,
      aunque el ordenador esté apagado.
    - almacenar a largo plazo los programas y los datos,
      mientras el ordenador está encendido.
    - procesar los programas y los datos.
    - transportar los datos desde la memoria RAM hasta la CPU.

- Title:
  Image: ../images/informatica-esquema-ordenador-02.png
  Image_width: 380
  Question: La memoria RAM, es la encargada de ...
  Choices:
    - almacenar los programas y los datos para que el procesador
      pueda trabajar con ellos.
    - almacenar a largo plazo los programas y los datos,
      aunque el ordenador esté apagado.
    - procesar los programas y los datos.
    - transportar los datos desde la memoria ROM hasta la CPU.

- Title:
  Image: ../images/informatica-esquema-ordenador-02.png
  Image_width: 380
  Question: La CPU o unidad central de proceso es ...
  Choices:
    - el "cerebro" del ordenador, el elemento que procesa
      los programas y los datos.
    - el "cerebro" del ordenador, el elemento que procesa
      los datos de la ROM hacia la RAM.
    - el "cerebro" del ordenador, el elemento que procesa
      los datos moviéndolos entre las memorias.
    - el "cerebro" del ordenador, el elemento que procesa
      los programas, pero no los datos.

- Title:
  Image: ../images/informatica-esquema-ordenador-02.png
  Image_width: 380
  Question: El sistema de entrada/salida ...
  Choices:
    - conecta el ordenador con el exterior y transporta información.
    - conecta el ordenador interiormente y transporta información.
    - el "cerebro" del ordenador, el elemento que procesa
      los programas y los datos.
    - se encarga de la entrada de datos al ordenador,
      la salida de datos y el almacenamiento externo.

- Title:
  Image: ../images/informatica-esquema-ordenador-02.png
  Image_width: 380
  Question: Los periféricos se encargan de realizar ...
  Choices:
    - la entrada de datos al ordenador,
      la salida de datos y el almacenamiento externo.
    - la entrada de datos al ordenador,
      la salida de datos y el almacenamiento interno de datos.
    - la entrada de datos al ordenador y el almacenamiento externo.
    - el procesamiento de la información y de los programas.
