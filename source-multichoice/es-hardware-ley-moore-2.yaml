- Title:
  Question: La ley de Moore fué formulada ...
  Choices:
    - En 1965 por Gordon Moore
    - En 1975 por Gordon Moore
    - En 1965 por Holden Moore
    - En 1975 por Holden Moore

- Title:
  Question: ¿Qué expresa la ley de Moore?
  Choices:
    - Que cada 2 años se duplica el número de transistores de un
      microprocesador.
    - Que cada 2 años se reduce el número de transistores de un
      microprocesador.
    - Que cada 2 años se mantiene el mismo número de transistores
      en un microprocesador.
    - Que cada 2 años se incrementa el tamaño de un microprocesador.

- Title:
  Question: ¿Qué se espera que suceda cuando la tecnología de
            transistores se tope con los efectos cuánticos?
  Choices:
    - No se podrán seguir fabricando transistores más pequeños.
    - Se conseguirá fabricar transistores todavía más pequeños.
    - No tendrá ningún efecto en la fabricación de transistores.
    - Permitirán fabricar transistores más grandes.

- Title:
  Question: ¿Qué dispositivos están afectados por la ley de Moore?
  Choices:
    - Dispositivos basados en transistores como la memoria RAM y
      la memoria Flash.
    - Dispositivos mecánicos como los relojes.
    - Dispositivos ópticos como los CD-ROM, DVD y Bluray.
    - Dispositivos de comunicación como los teléfonos móviles.

- Title:
  Question: ¿Qué ha sucedido con la potencia y capacidad de cálculo
            desde 1965 hasta la actualidad gracias a la ley de Moore?
  Choices:
    - Han aumentado de forma exponencial.
    - Han disminuido de forma exponencial.
    - Han permanecido estables.
    - Han aumentado de forma lineal.

- Title:
  Question: ¿Cuál es la limitación que se espera que impida seguir
            fabricando transistores más pequeños?
  Choices:
    - Los efectos cuánticos.
    - Los efectos magnéticos.
    - Los efectos térmicos.
    - Los efectos mecánicos.

- Title:
  Question: ¿Por qué los dispositivos de hardware informático sufren
            una fuerte caída de precios con el tiempo?
  Choices:
    - Porque aparecen nuevos dispositivos más avanzados en el mercado.
    - Porque los dispositivos se deterioran con el uso.
    - Porque hay demasiados dispositivos en el mercado.
    - Porque los fabricantes reducen los precios para atraer a más clientes.

- Title:
  Question: ¿Qué pauta se recomienda seguir a la hora de comprar hardware?
  Choices:
    - No comprar lo más barato del mercado.
    - Comprar siempre lo más barato del mercado.
    - Comprar solo dispositivos de tope de gama.
    - Comprar dispositivos de gama media-alta.

- Title:
  Question: ¿Por qué los dispositivos más nuevos del mercado suelen
            tener unos precios muy altos?
  Choices:
    - Porque son productos de la mayor capacidad o rendimiento.
    - Porque son productos de baja calidad.
    - Porque son productos que no han sido probados en el mercado.
    - Porque son productos que están en desuso.

- Title:
  Question: ¿Por qué los dispositivos de gama alta suelen tener una
            pobre relación capacidad-precio?
  Choices:
    - Porque su precio es demasiado alto en relación con su capacidad
      o rendimiento.
    - Porque su capacidad o rendimiento es demasiado baja en relación
      con su precio.
    - Porque su relación capacidad-precio es la misma que en los
      dispositivos de gama baja.
    - Porque su relación capacidad-precio es demasiado alta.

- Title:
  Question: ¿Qué puede ocurrir si se compra lo más barato del mercado?
  Choices:
    - Que se tenga una baja relación capacidad-precio.
    - Que se tenga una alta relación capacidad-precio.
    - Que se tenga el dispositivo más avanzado del mercado.
    - Que se tenga un dispositivo que durará muchos años sin problemas.

- Title:
  Question: ¿Qué memoria USB tendrá más capacidad por cada euro de su precio?
  Choices:
    - Una memoria de 128 gigabytes.
    - Una memoria de 512 gigabytes.
    - Una memoria de 32 gigabytes.
    - Una memoria de 64 gigabytes.

- Title:
  Question: ¿Qué procesador tendrá mayor rendimiento por cada euro de su precio?
  Choices:
    - Un procesador de 150 euros.
    - Un procesador de 70 euros.
    - Un procesador de 450 euros.
    - Un procesador de 900 euros.
