#
# Definición de carga y esfuerzo
#

- Title: 01
  Question: ¿Qué es una fuerza externa que actúa sobre una estructura?
  Choices:
    - Una carga.
    - Un esfuerzo.
    - Una tracción.
    - Una tensión.

- Title: 02
  Question: ¿Cuál es la definición de carga en una estructura?
  Choices:
    - Es una fuerza externa que actúa sobre una estructura.
    - Tensión o fuerza interna que soporta una estructura.
    - Esfuerzo interno a una estructura.
    - Tracción, compresión, flexión, torsión o corte.

- Title: 03
  Question: ¿Qué es una tensión o fuerza interna que soporta una estructura?
  Choices:
    - Un esfuerzo.
    - Una carga.
    - Una dilatación térmica.
    - Un peso.

- Title: 04
  Question: ¿Cuál es la definición de esfuerzo en una estructura?
  Choices:
    - Tensión o fuerza interna que soporta una estructura.
    - Es una fuerza externa que actúa sobre una estructura.
    - Puede ser un peso, un empuje, una dilatación térmica, etc.
    - Trabajo que realiza una persona al estudiar.

#
# Definición de esfuerzos
#

- Title: 05
  Question: ¿Qué hace el esfuerzo de tracción?
  Choices:
    - Tiende a estirar la estructura.
    - Tiende a comprimir la estructura.
    - Tiende a doblar la estructura.
    - Tiende a retorcer la estructura.

- Title: 06
  Question: ¿Qué hace el esfuerzo de compresión?
  Choices:
    - Tiende a comprimir la estructura.
    - Tiende a estirar la estructura.
    - Tiende a doblar la estructura.
    - Tiende a retorcer la estructura.

- Title: 07
  Question: ¿Qué hace el esfuerzo de flexión?
  Choices:
    - Tiende a doblar la estructura.
    - Tiende a comprimir la estructura.
    - Tiende a estirar la estructura.
    - Tiende a retorcer la estructura.

- Title: 08
  Question: ¿Qué hace el esfuerzo de torsión?
  Choices:
    - Tiende a retorcer la estructura.
    - Tiende a doblar la estructura.
    - Tiende a comprimir la estructura
    - Tiende a cortar en dos la estructura.

- Title: 09
  Question: ¿Qué hace el esfuerzo de corte o cizalla?
  Choices:
    - Tiende a cortar en dos la estructura.
    - Tiende a retorcer la estructura.
    - Tiende a doblar la estructura.
    - Tiende a comprimir la estructura.


- Title: 10
  Question: ¿Qué esfuerzo tiende a estirar una estructura?
