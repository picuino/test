- Title:
  Question: ¿Cuál es la función de los periféricos de entrada de un
            ordenador?
  Choices:
    - Recoger información del exterior.
    - Exteriorizar la información del ordenador.
    - Procesar información en el ordenador.
    - Almacenar información en el ordenador.

- Title:
  Question: ¿Cómo puede 'ver' un ordenador?
  Choices:
    - Con una cámara.
    - Con un monitor.
    - Con un micrófono.
    - Con un ratón.

- Title:
  Question: ¿Cuál es la función de los periféricos de salida en
            un ordenador?
  Choices:
    - Exteriorizar la información del ordenador.
    - Recoger información del exterior.
    - Procesar información en el ordenador.
    - Almacenar información en el ordenador.

- Title:
  Question: ¿Qué dispositivo se utiliza para ver la información del
            ordenador en forma de imágenes?
  Choices:
    - Un monitor.
    - Una impresora.
    - Un altavoz.
    - Un smartphone.

- Title:
  Question: ¿Qué es un ratón en informática?
  Choices:
    - Un dispositivo que se utiliza para manejar con una mano un
      puntero en un entorno gráfico de ordenador.
    - Una herramienta utilizada para imprimir documentos.
    - Un dispositivo que permite escuchar música en el ordenador.
    - Un tipo de teclado especial para videojuegos.

- Title:
  Question: ¿Cómo detecta el ratón los movimientos en el entorno gráfico?
  Choices:
    - Detecta los movimientos en dos dimensiones sobre una superficie
      plana en la que se apoya.
    - Detecta los movimientos mediante un escáner de huellas digitales.
    - Detecta los movimientos mediante un micrófono.
    - Detecta los movimientos mediante una cámara de reconocimiento facial.

- Title:
  Question: ¿Para qué sirve la rueda que tiene el ratón?
  Choices:
    - Para interactuar con las pantallas del entorno gráfico.
    - Para imprimir documentos.
    - Para escuchar música en el ordenador.
    - Para escribir documentos en el procesador de texto.

- Title:
  Question: ¿Qué es el puntero o flecha en la pantalla del ordenador?
  Choices:
    - Es un puntero que muestra los movimientos del ratón.
    - Es una herramienta para imprimir documentos.
    - Es un tipo de teclado especial para videojuegos.
    - Es un dispositivo para escuchar música en el ordenador.

- Title:
  Question: ¿Qué alternativas han aparecido al ratón en informática?
  Choices:
    - La pantalla táctil.
    - El escáner de huellas digitales.
    - El micrófono.
    - La cámara de reconocimiento facial.

- Title:
  Question: ¿Qué es el teclado de un ordenador?
  Choices:
    - Es uno de los primeros dispositivos de entrada inspirado en
      las máquinas de escribir.
    - Es un dispositivo que permite visualizar imágenes en un monitor.
    - Es un dispositivo que permite escuchar sonidos a través de altavoces.
    - Es un dispositivo que permite desplazarse por una página web.

- Title:
  Question: ¿Para qué se utiliza el teclado en un ordenador?
  Choices:
    - Para escribir texto en el ordenador.
    - Para controlar el puntero en la pantalla.
    - Para escuchar sonidos a través de altavoces.
    - Para interactuar con las pantallas táctiles.

- Title:
  Question: ¿Cuántas teclas tiene el teclado estándar de ordenador personal
            en Europa?
  Choices:
    - 102 teclas.
    - 82 teclas.
    - 112 teclas.
    - 92 teclas.

- Title:
  Question: ¿Qué teclas encontramos en el bloque especial del teclado?
  Choices:
    - Teclas de dirección y otras como inicio, fin, suprimir, insertar,
      imprimir pantalla, etc.
    - Teclas numéricas y operaciones básicas.
    - Teclas de función F1 a F12.
    - Teclas alfanuméricas con números del 0 al 9, letras y algunas teclas
      especiales.

- Title:
  Question: ¿Qué es el bloque numérico del teclado?
  Choices:
    - Es un bloque a la derecha con los números y las operaciones básicas.
    - Es un bloque de funciones F1 a F12.
    - Es un bloque alfanumérico con números del 0 al 9, letras y algunas
      teclas especiales.
    - Es un bloque especial con teclas de dirección y otras como inicio,
      fin, suprimir, insertar, imprimir pantalla, etc.

- Title:
  Question: ¿Qué tipo de periférico es un escáner?
  Choices:
    - Periférico de entrada.
    - Periférico de salida.
    - Periférico de almacenamiento.
    - Periférico de procesamiento.

- Title:
  Question: ¿Para qué se utiliza un escáner?
  Choices:
    - Realizar fotografías digitales de documentos, diapositivas o
      transparencias.
    - Imprimir documentos en papel.
    - Reproducir sonido en el ordenador.
    - Navegar por internet.

- Title:
  Question: ¿Cuál es la resolución mínima recomendada para escanear un
            documento?
  Choices:
    - 150 dpi.
    - 75 dpi.
    - 300 dpi.
    - 600 dpi.

- Title:
  Question: ¿Qué técnica se puede combinar con los escáneres para
            transformar un texto en formato imagen a un texto digitalizado?
  Choices:
    - OCR o Reconocimiento Óptico de Caracteres.
    - GPS o Sistema de Posicionamiento Global.
    - HDMI o Interfaz Multimedia de Alta Definición.
    - USB o Bus Universal en Serie.

- Title:
  Question: ¿Qué ventaja tiene utilizar OCR con un escáner?
  Choices:
    - Transformar un texto de formato imagen a un texto digitalizado.
    - Imprimir documentos de forma más rápida.
    - Escanear documentos con mayor resolución.
    - Reducir el tamaño de los archivos generados por el escáner.

- Title:
  Question: ¿Qué es una cámara web?
  Choices:
    - Una pequeña cámara digital conectada al ordenador.
    - Un dispositivo de almacenamiento de datos.
    - Un periférico de salida de datos.
    - Un programa informático de edición de vídeo.

- Title:
  Question: ¿Para qué se utiliza una cámara web?
  Choices:
    - Capturar imágenes fijas y vídeo para transmitirlos a distancia
      por internet.
    - Almacenar información en el ordenador.
    - Realizar operaciones matemáticas complejas.
    - Imprimir documentos en papel.

- Title:
  Question: ¿Qué ha popularizado el uso de la videoconferencia?
  Choices:
    - Los confinamientos en 2020 debido a la pandemia de COVID.
    - La falta de recursos informáticos.
    - El deseo de las personas de socializar más.
    - La escasez de servicios de comunicación telefónica.

- Title:
  Question: ¿Qué servicios se utilizan para realizar videoconferencias?
  Choices:
    - Zoom, WhatsApp, Microsoft Teams, Google Meet, Skype, Webex, etc.
    - Facebook, Instagram, Twitter, Snapchat.
    - YouTube, Netflix, Amazon Prime Video.
    - Spotify, Apple Music, Tidal.

- Title:
  Question: ¿Cuál es la ventaja de una cámara web para las reuniones
            virtuales?
  Choices:
    - Permite la comunicación visual en tiempo real entre los participantes.
    - Permite la transferencia de archivos grandes.
    - Reduce la necesidad de conexión a Internet.
    - Aumenta la privacidad de los participantes.

- Title:
  Question: ¿Qué es el micrófono?
  Choices:
    - Un dispositivo que recoge el sonido del ambiente y lo traduce
      a señales eléctricas.
    - Un dispositivo que proyecta el sonido a través de altavoces.
    - Un dispositivo que proyecta la imagen a través de una pantalla.
    - Un dispositivo que almacena información digital.

- Title:
  Question: ¿Qué es la tarjeta de sonido?
  Choices:
    - Un dispositivo que traduce las señales eléctricas del micrófono
      a señales digitales.
    - Un dispositivo que amplifica las señales eléctricas del micrófono.
    - Un dispositivo que graba y reproduce el sonido.
    - Un dispositivo que convierte las señales digitales a señales 
      analógicas.

- Title:
  Question: Los micrófonos incluidos en los dispositivos móviles suelen
            tener...
  Choices:
    - Conversor analógico-digital para convertir las señales eléctricas
      que salen del micrófono a señales digitales.
    - Mayor calidad que los micrófonos y tarjetas de sonido dedicados.
    - Tecnología de micrófono dinámico.
    - Menor sensibilidad que los micrófonos y tarjetas de sonido dedicados.

- Title:
  Question: ¿Qué ventaja tiene el uso de micrófono y tarjeta de sonido 
            dedicados en lugar de los micrófonos integrados en otros
            dispositivos?
  Choices:
    - Mayor calidad de sonido.
    - Mayor facilidad de uso.
    - Menor precio.
    - Mayor portabilidad.

- Title:
  Question: ¿Qué es una tableta gráfica?
  Choices:
    - Un periférico que permite introducir gráficos o dibujos a mano.
    - Un periférico que permite introducir texto mediante reconocimiento
      de voz.
    - Un periférico que permite introducir texto mediante un teclado.
    - Un periférico que permite introducir gráficos o dibujos mediante
      el ratón.

- Title:
  Question: ¿Para qué se utiliza el estilete en la tableta gráfica?
  Choices:
    - Para dibujar una imagen.
    - Para introducir texto mediante reconocimiento de voz.
    - Para apuntar y señalar los objetos que se encuentran en la
      pantalla del ordenador.
    - Para navegar por internet.

- Title:
  Question: ¿Qué permite hacer la tableta gráfica con respecto a la
            pantalla del ordenador?
  Choices:
    - Permite apuntar y señalar los objetos que se encuentran en la
      pantalla del ordenador.
    - Permite controlar el brillo y contraste de la pantalla del ordenador.
    - Permite introducir texto mediante reconocimiento de voz.
    - Permite mover y redimensionar objetos en la pantalla del ordenador.

- Title:
  Question: ¿Dónde puede aparecer la imagen que se dibuja en la
            tableta gráfica?
  Choices:
    - En la tableta y en el ordenador a la vez o solo en el ordenador.
    - Solo en la tableta.
    - Solo en el ordenador.
    - En ningún sitio, ya que la tableta no permite dibujar imágenes.

- Title:
  Question: ¿Qué ventaja tiene utilizar una tableta gráfica en lugar
            del ratón para dibujar?
  Choices:
    - La posibilidad de dibujar con mayor precisión y naturalidad.
    - La posibilidad de navegar más rápidamente por internet.
    - La posibilidad de controlar el brillo y contraste de la
      pantalla del ordenador.
    - Ninguna, ya que el ratón y la tableta gráfica son equivalentes
      en términos de dibujo.

- Title:
  Question: ¿Qué es el GPS?
  Choices:
    - Un sistema de posicionamiento global que utiliza satélites
      artificiales.
    - Un sistema de comunicación por radio.
    - Una red de cámaras de vigilancia.
    - Un sistema de intercambio de archivos entre ordenadores.

- Title:
  Question: ¿Qué precisión tiene el GPS para localizar un receptor?
  Choices:
    - Pocos metros.
    - Pocos kilómetros.
    - Pocos centímetros.
    - Varias decenas de metros.

- Title:
  Question: ¿Qué servicios permite el GPS en los teléfonos inteligentes?
  Choices:
    - Navegación punto a punto, localización de amigos cercanos, cálculo
      de recorridos para runners.
    - Juegos, descargas de música, películas y libros electrónicos.
    - Mensajería instantánea, videollamadas, correos electrónicos.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Qué información sensible y privada se puede deducir de la
            localización GPS de una persona?
  Choices:
    - Dónde vive, qué lugares y qué personas frecuenta, a qué hora sale
      de casa o del trabajo, en qué vehículos se mueve, etc.
    - Su número de teléfono, correo electrónico y contraseña.
    - Su nombre completo, fecha de nacimiento y número de DNI.
    - Ninguna de las anteriores.

- Title:
  Question: ¿Por qué es importante restringir el uso del GPS a los
            momentos y aplicaciones que consideremos imprescindibles?
  Choices:
    - Porque la localización GPS da información sensible y privada.
    - Porque el GPS consume mucha batería del dispositivo.
    - Porque el GPS puede interferir en otros dispositivos electrónicos
      cercanos.
    - Porque el GPS puede ralentizar el funcionamiento del dispositivo.

- Title:
  Question: ¿Qué es un acelerómetro?
  Choices:
    - Un sensor capaz de medir aceleraciones.
    - Un dispositivo que reproduce música.
    - Un software para editar fotografías.
    - Un juego de videoconsola.

- Title:
  Question: ¿En qué dispositivos está integrado el acelerómetro?
  Choices:
    - Smartphones, pulseras de actividad física, mandos de
      videoconsolas, etc.
    - Televisores, reproductores de música, proyectores, etc.
    - Cámaras fotográficas, relojes de pulsera, planchas para el pelo, etc.
    - Consolas de videojuegos, ordenadores de sobremesa, etc.

- Title:
  Question: ¿Para qué se utilizan los acelerómetros en los juegos de baile?
  Choices:
    - Para saber dónde está nuestra mano y cómo la movemos.
    - Para medir la temperatura corporal.
    - Para contar el número de pasos que damos.
    - Para saber cuántas calorías quemamos.

- Title:
  Question: ¿Qué permite conocer el acelerómetro en aplicaciones médicas?
  Choices:
    - La predicción de la aparición de Alzheimer.
    - La medición de la presión arterial.
    - La detección de enfermedades cardíacas.
    - La evaluación de la salud dental.

- Title:
  Question: ¿Qué otra aplicación tiene el acelerómetro aparte de los
            juegos y la fotografía?
  Choices:
    - Conocer dónde se encuentra el suelo y girar las fotografías.
    - Identificar la ubicación de una persona en un edificio.
    - Detectar el clima y las condiciones atmosféricas.
    - Controlar la apertura y cierre de puertas automáticas.

- Title:
  Question: ¿Qué función tiene el giroscopio?
  Choices:
    - Conocer la orientación en el espacio de un objeto.
    - Medir aceleraciones.
    - Detectar el movimiento al andar o correr.
    - Conocer la temperatura de la batería del smartphone.

- Title:
  Question: ¿Qué tipo de dispositivo incluye un giroscopio?
  Choices:
    - Smartphones.
    - Coches.
    - Consolas de videojuegos.
    - Neveras.

- Title:
  Question: ¿Qué función tiene el magnetómetro?
  Choices:
    - Situar el norte como lo hace una brújula.
    - Medir aceleraciones.
    - Detectar el movimiento al andar o correr.
    - Conocer la temperatura de la batería del smartphone.

- Title:
  Question: ¿Por qué podemos conocer el uso que estamos dando al
            smartphone con el termómetro de la batería?
  Choices:
    - Porque un mayor uso se traduce en una mayor temperatura de la batería.
    - Porque un mayor uso se traduce en una menor temperatura de la batería.
    - Porque el termómetro de la batería mide la velocidad del procesador.
    - Porque el termómetro de la batería mide la cantidad de memoria RAM
      disponible.

- Title:
  Question: ¿Qué otra información se puede obtener con el termómetro de
            la batería?
  Choices:
    - Si se está cargando el teléfono o la temperatura ambiente.
    - Si se está cargando el teléfono o el nivel de batería.
    - La orientación en el espacio.
    - La velocidad del procesador.

