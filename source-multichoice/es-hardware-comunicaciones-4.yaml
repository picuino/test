#
# Conector RS-232
#

- Title: 24
  Question: ¿Qué estándar de comunicaciones se utilizaba para
            intercambio de datos vía serie de baja velocidad?
  Choices:
    - RS-232
    - USB
    - VGA
    - PS/2

- Title: 25
  Question: ¿Qué estándar reemplazó al RS-232 a partir de 1998?
  Choices:
    - USB
    - PS/2
    - VGA
    - PCI

- Title: 26
  Question: ¿Cómo se puede añadir el estándar de comunicaciones RS-232
            a una placa base que no lo incorpora?
  Choices:
    - Mediante un cable conversor de USB a RS-232
    - Mediante un adaptador de corriente
    - Mediante una conexión Wi-Fi
    - Mediante una conexión Bluetooth
    

- Title: 27
  Question: ¿Qué conector es muy parecido al conector RS-232 pero con
            tres filas de pines de conexión?
  Choices:
    - Conector VGA
    - Conector DVI
    - Conector HDMI
    - Conector PS/2

#
# Conector VGA
#

- Title: 09
  Question: ¿Qué tipo de estándar es el conector VGA?
  Choices:
    - Para comunicar la tarjeta gráfica del ordenador con el
      monitor de vídeo o con el proyector
    - Para comunicar vídeo que utiliza señales tanto analógicas
      como digitales
    - Para transferir tanto vídeo como audio con señales digitales
    - Ninguna de las anteriores

- Title: 01
  Question: ¿Qué tipo de conexión utiliza el conector VGA?
  Choices:
    - Señales analógicas
    - Señales digitales
    - Señales mixtas
    - Ninguna de las anteriores

- Title: 02
  Question: ¿Cuál es la capacidad de resolución de los
            conectores digitales actuales?
  Choices:
    - Mayor que la del conector VGA
    - Igual que la del conector VGA
    - Menor que la del conector VGA
    - Ninguna de las anteriores

- Title: 03
  Question: ¿Por qué se sigue utilizando el conector VGA en
            ordenadores y monitores actuales?
  Choices:
    - Para mantener la compatibilidad con dispositivos antiguos
    - Porque ofrece mejores prestaciones que los conectores digitales
    - Porque es más robusto que los conectores digitales
    - Ninguna de las anteriores

#
# Conector DVI
#

- Title: 10
  Question: ¿Qué tipo de estándar es el conector DVI?
  Choices:
    - Para comunicar la tarjeta gráfica del ordenador con el
      monitor de vídeo o con el proyector
    - Para comunicar vídeo que utiliza señales tanto analógicas como digitales
    - Para transferir tanto vídeo como audio con señales digitales
    - Para transferir datos con unidades de almacenamiento externas

- Title: 04
  Question: ¿Qué tipo de señales utiliza el conector DVI?
  Choices:
    - Tanto analógicas como digitales
    - Solo analógicas
    - Solo digitales
    - Ninguna de las anteriores

- Title: 05
  Question: ¿Qué ventaja tiene el conector DVI respecto al conector HDMI?
  Choices:
    - Permite atornillar el cable a la caja del ordenador
    - Permite transmitir señales de audio
    - Tiene mayor capacidad de resolución
    - Es mucho más barato

#
# Conector HDMI
#

- Title: 06
  Question: ¿Qué tipo de señales transmite el conector HDMI?
  Choices:
    - Tanto vídeo como audio con señales digitales
    - Tanto vídeo como audio con señales analógicas
    - Solo vídeo con señales digitales
    - Solo audio con señales digitales

- Title: 07
  Question: ¿En qué tipo de equipos se utiliza principalmente
            el conector HDMI?
  Choices:
    - En equipos informáticos
    - En equipos multimedia nuevos
    - En pantallas antiguas CRT
    - Ninguna de las anteriores

- Title: 08
  Question: ¿Qué desventaja tiene el conector HDMI respecto
            a otros conectores de vídeo?
  Choices:
    - Es más frágil
    - Ofrece peores prestaciones
    - Utiliza señales analógicas
    - Ninguna de las anteriores

#
# Conector HDMI
#

- Title: 11
  Question: ¿Qué tipo de estándar es el conector HDMI?
  Choices:
    - Para comunicar la tarjeta gráfica del ordenador con el
      monitor de vídeo o con el proyector
    - Para comunicar vídeo que utiliza señales tanto analógicas como digitales
    - Para transferir tanto vídeo como audio con señales digitales
    - Ninguna de las anteriores

#
# Ethernet
#

- Title: 12
  Question: ¿Qué es Ethernet?
  Choices:
    - Un estándar de red local utilizado para conectar ordenadores 
      en redes de área local
    - Un tipo de conexión inalámbrica
    - Una tecnología de fibra óptica
    - Una marca de cableado de cobre

- Title: 13
  Question: ¿Cuál es la distancia máxima que los cables de cobre
            de Ethernet suelen soportar?
  Choices:
    - 100 metros
    - 50 metros
    - 300 metros
    - 1 kilómetro

- Title: 14
  Question: ¿Cómo se puede ampliar la distancia de los cables de cobre?
  Choices:
    - Utilizando switch intermedios que hagan de repetidores
      o usando cables de fibra óptica
    - Utilizando conexiones inalámbricas
    - Utilizando un cable de cobre de mayor calidad
    - Utilizando un hub amplificador de señal

- Title: 15
  Question: ¿Qué tipo de cable se utiliza mayoritariamente en
            conexiones Ethernet?
  Choices:
    - Cable de cobre UTP o STP
    - Cable de fibra óptica
    - Cable de cobre coaxial
    - Cable de cobre PTP

- Title: 16
  Question: ¿Qué estándar de comunicaciones Ethernet tiene
            una velocidad de 100 Mbit/s?
  Choices:
    - 100Base T2
    - 10Base T
    - 1000Base T
    - 10GBase T

#
# Fibra óptica
#

- Title: 17
  Question: ¿Cuál es la mayor ventaja de la fibra óptica sobre
            los cables de cobre?
  Choices:
    - Puede llevar información a mucha mayor velocidad y distancia
    - Es más barata de instalar
    - Es más sencilla de manejar
    - Es más duradera

- Title: 18
  Question: ¿Qué ventaja tiene la FTTH o fibra hasta el hogar?
  Choices:
    - Da acceso a internet en los hogares
    - Es más barata que la fibra óptica
    - Tiene una velocidad menor que los cables de cobre
    - No necesita instalación

- Title: 19
  Question: ¿Cuál es una desventaja de la fibra óptica?
  Choices:
    - Su mayor costo
    - Su facilidad de instalación
    - Su menor velocidad de transmisión
    - Su menor alcance

#
# WiFi
#

- Title: 20
  Question: ¿Qué es el estándar wifi?
  Choices:
    - Una tecnología que permite conectar equipos entre sí
      o a internet de forma inalámbrica
    - Una tecnología de fibra óptica
    - Una conexión por cable
    - Una marca de cableado de cobre

- Title: 21
  Question: ¿Cuál es la principal ventaja de las redes wifi?
  Choices:
    - No necesita cables para realizar las conexiones
    - Es más segura que las conexiones por cable
    - Tiene una velocidad mayor que la fibra óptica
    - Puede alcanzar mayores distancias que la fibra óptica

- Title: 22
  Question: ¿Qué desventaja tienen las redes wifi?
  Choices:
    - Comparten el medio de transmisión con todos los demás equipos
    - Son más costosas que las conexiones por cable
    - Tienen una velocidad menor que los cables de cobre
    - Tienen un alcance menor que la fibra óptica

- Title: 23
  Question: ¿Qué estándar de wifi puede transmitir a velocidades
            mayores de 60 Mbyte/s hasta distancias de 100 metros?
  Choices:
    - 802.11ax
    - 802.11a
    - 802.11b
    - 802.11g

#
# Bluetooth
#

- Title: 28
  Question: ¿Para qué sirve el estándar Bluetooth?
  Choices:
    - Facilitar las comunicaciones inalámbricas entre dispositivos móviles.
    - Facilitar las comunicaciones a través de cables entre dispositivos móviles.
    - Limitar el alcance de las comunicaciones entre dispositivos móviles.
    - Aumentar la distancia de transmisión entre dispositivos móviles.

- Title: 29
  Question: ¿Cuál es la principal ventaja del Bluetooth en comparación
            con la conexión Wifi?
  Choices:
    - Menor consumo de energía.
    - Mayor alcance de la conexión.
    - Mayor velocidad de transferencia de archivos.
    - Mayor versatilidad.

- Title: 30
  Question: ¿Qué distancia aproximada puede cubrir el alcance del
            estándar Bluetooth?
  Choices:
    - Unos 10 metros.
    - Unos 5 metros.
    - Unos 20 metros.
    - Unos 50 metros.
