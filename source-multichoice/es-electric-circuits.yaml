- Title:
  Question: El cobre se utiliza como conductor en ...
  Choices:
    - El interior de los edificios y en los cables flexibles de los
      aparatos eléctricos.
    - La soldadura de componentes electrónicos, por tener una temperatura
      de fusión mucho más baja que otros metales.
    - El recubrimiento de los contactos eléctricos para evitar la
      oxidación y mejorar la conducción.
    - Los cables de alta tensión por tener mejor resistencia mecánica,
      a la oxidación y ser baratos.

