- Title:
  Question: ¿Cuál de ellas es falsa en un circuito eléctrico?
  Choices:
    - Siempre habrá una corriente eléctrica.
    - Siempre tiene que haber un generador.
    - Siempre tiene que haber un receptor.
    - Siempre habrá cables.


- Title:
  Question: ¿Cuáles son los tipos de elementos que puedo encontrar en un
            circuito eléctrico?
  Choices:
    - Generadores, conductores, receptores y elementos de control.
    - Generadores, conductores, aparatos eléctricos y elementos de control.
    - Generadores, cables, interruptores y conmutadores.
    - Pilas, cables, resistencias e interruptores.


- Title:
  Question: ¿Cómo se llaman los elementos de un circuito que impulsan los
            electrones?
  Choices:
    - Generadores.
    - Receptores.
    - Conductores.
    - Elementos de control.


- Title:
  Question: ¿Cómo se llaman los elementos de un circuito que transforman
            la electricidad en otro tipo de energía útil?
  Choices:
    - Receptores.
    - Generadores.
    - Transformadores.
    - Elementos de control.


- Title:
  Question: ¿Cómo se llaman los elementos de un circuito por los que
            circula la corriente entre un componente y otro?
  Choices:
    - Conductores.
    - Generadores.
    - Elementos de control.
    - Receptores.


- Title:
  Question: ¿Cómo se llaman los elementos de un circuito que nos permiten
            hacer que la corriente circule por donde nosotros queremos?
  Choices:
    - Elementos de control.
    - Generadores.
    - Conductores.
    - Receptores.


- Title:
  Question: ¿Cuál no es un generador?
  Choices:
    - Resistencia.
    - Pila.
    - Batería.
    - Panel solar fotovoltaico.


- Title:
  Question: ¿Cuál consideramos un conductor?
  Choices:
    - Cable.
    - Interruptor.
    - Pulsador.
    - Pila.


- Title:
  Question: ¿Cuál no es un receptor?
  Choices:
    - Pila.
    - Motor.
    - Lámpara.
    - Resistencia.


- Title:
  Question: ¿Cuál no es un elemento de control?
  Choices:
    - Cable.
    - Interruptor.
    - Pulsador.
    - Conmutador.


- Title:
  Question: Un circuito eléctrico es un conjunto de componentes que ...
  Choices:
    - generan y controlan el paso de la electricidad para producir efectos útiles.
    - propagan y controlan el paso de la electricidad para producir efectos útiles.
    - difunden y controlan el paso de la electricidad para producir efectos útiles.
    - controlan el paso de la electricidad para producir efectos útiles.


- Title:
  Question: Los circuitos están formados por cuatro tipos de componentes ...
  Choices:
    - Receptores, conductores, generadores y elementos de control.
    - Regeneradores, conductores, receptores y elementos de control.
    - Conductores, receptores y elementos de control.
    - Generadores, receptores, conductores y elementos de descontrol.


- Title:
  Question: ¿Qué son los generadores?
  Choices:
    - Componentes encargados de generar corriente eléctrica.
    - Componentes encargados de transportar corriente eléctrica.
    - Componentes encargados de transformar la corriente eléctrica en un efecto útil.
    - Componentes encargados de controlar el paso de la corriente eléctrica.


- Title:
  Question: ¿Qué son los conductores?
  Choices:
    - Componentes encargados de transportar corriente eléctrica.
    - Componentes encargados de generar corriente eléctrica.
    - Componentes encargados de transformar la corriente eléctrica en un efecto útil.
    - Componentes encargados de controlar el paso de la corriente eléctrica.


- Title:
  Question: ¿Qué son los receptores?
  Choices:
    - Componentes encargados de transformar la corriente eléctrica en un efecto útil.
    - Componentes encargados de generar corriente eléctrica.
    - Componentes encargados de transportar corriente eléctrica.
    - Componentes encargados de controlar el paso de la corriente eléctrica.


- Title:
  Question: ¿Qué son los elementos de control?
  Choices:
    - Componentes encargados de permitir o no permitir el paso de la corriente eléctrica.
    - Componentes encargados de generar corriente eléctrica.
    - Componentes encargados de transportar corriente eléctrica.
    - Componentes encargados de transformar la corriente eléctrica en un efecto útil.


- Title:
  Question: Un ejemplo de generadores son ...
  Choices:
