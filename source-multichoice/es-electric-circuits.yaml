      alternadores de los automóviles o las placas solares.
    - Los interruptores, pulsadores, fusibles, interruptores automáticos,
      diferenciales.
    - Las bombillas, ventiladores, horno microondas, frigorífico, televisor.
    - Los cables, barras y uniones de cobre, de aluminio, de oro o de estaño.


