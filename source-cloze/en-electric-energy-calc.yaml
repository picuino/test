# ****************************
#     Energy formula
# ****************************

- Title:
  Cloze:
     <strong>Electric energy.</strong><br>
     The formula for electrical energy is E = {P*T|P·T|T*P|T·P}<br>
     Where<br>
     E = electric {energy} in {kilowatts}-hour [kWh]<br>
     P = electric {power} in kilowatts [kW]<br>
     T = {time} in hours [h]<br>

- Title:
  Cloze:
     <strong>Electric energy.</strong><br>
     The time formula is T = {E/P}<br>
     Where<br>
     E = electric {energy} in {kilowatts}-hour [kWh]<br>
     P = electric {power} in kilowatts [kW]<br>
     T = {time} in hours [h]<br>

- Title:
  Cloze:
     <strong>Electric energy.</strong><br>
     The formula for electrical power is P = {E/T}<br>
     Where<br>
     E = electric {energy} in {kilowatts}-hour [kWh]<br>
     P = electric {power} in kilowatts [kW]<br>
     T = {time} in hours [h]<br>


