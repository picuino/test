- Title:
  Cloze:
     <strong>Ley de Moore</strong><br>
     La ley de Moore fue formulada en el año {1965} por Gordon Moore, 
     cofundador de {Intel}, y expresa que cada 2 años se {duplica} el 
     número de {transistores} de un microprocesador.

- Title:
  Cloze:
     <strong>Ley de Moore</strong><br>
     Gracias a esta tendencia a aumentar el número de {transistores}, 
     la potencia y capacidad de cálculo han aumentado de forma 
     {exponencial} desde el año 1965 hasta la actualidad. <br>
     Se espera que todavía siga aumentando unos años más, hasta que
     la tecnología se tope con los efectos {cuánticos}, que no 
     permitirán seguir fabricando transistores más {pequeños}.

- Title:
  Cloze:
     <strong>Ley de Moore</strong><br>
     Esta ley también es válida para otros dispositivos basados en 
     {transistores} como pueden ser la memoria {RAM} o la memoria {Flash}.

- Title:
  Cloze:
     <strong>Relación capacidad/precio</strong><br>
     Los dispositivos de {hardware} informático sufren una fuerte 
     deflación de {precios} con el tiempo, lo que provoca que un 
     dispositivo muy caro, de {tope} de gama, pase en pocos años a ser
     un dispositivo {obsoleto}, en el rango de precios más baratos.

- Title:
  Cloze:
     <strong>Relación capacidad/precio</strong><br>
     Una buena pauta a la hora de comprar hardware es no 
     comprar lo más {barato} del mercado, puesto que suele 
     tener una baja relación {capacidad}/precio.

- Title:
  Cloze:
     <strong>Relación capacidad/precio</strong><br>
     Por otro lado, los dispositivos más {nuevos} del mercado 
     se suelen lanzar con unos precios muy {altos} debido a que 
     son productos de la mayor capacidad o rendimiento y eso 
     les hace ser más {atractivos}. <br> 
     El resultado es que estos dispositivos de gama {alta}
     suelen tener también una pobre relación {capacidad}/precio
     o rendimiento/precio.

- Title:
  Cloze:
     <strong>Relación capacidad/precio</strong><br>
     Los dispositivos de {precios} más bajos se pueden mejorar
     duplicando su {capacidad} por poco dinero más.
     La relación de precio por {Gigabyte} mejora constantemente
     hasta que llegamos al dispositivo más nuevo y de {gama} más alta,
     que tiene un precio muy {superior} al resto durante el periodo
     de {lanzamiento}, por lo que no merece la pena comprarlo por su
     menor relación {capacidad}/precio.

- Title:
  Cloze:
     <strong>Relación rendimiento/precio</strong><br>
     Los modelos de procesadores con menor {rendimiento} no están a la 
     venta como procesadores independientes, pero se siguen {vendiendo}
     en equipos ya montados, a pesar de ser {obsoletos} y tener una baja
     relación rendimiento/precio.

- Title:
  Cloze:
     <strong>Relación rendimiento/precio</strong><br>
     Podemos observar de nuevo que los equipos más {baratos} tienen
     una pobre {relación} rendimiento/precio, al igual que los más 
     caros y de gama {alta}. 
     La mejor compra está en un equipo {intermedio}, con la mejor 
     relación rendimiento/precio.
