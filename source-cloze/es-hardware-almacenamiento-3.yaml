- Title:
  Cloze:
     <strong>Dispositivos de almacenamiento óptico</strong>
     <br>
     En el momento en el que salieron al mercado, estas unidades de 
     almacenamiento óptico tenían más {capacidad} que los propios 
     discos duros, por lo que era un método de almacenamiento muy
     barato para realizar backup o copias de {seguridad}.
     Hoy en día, la capacidad de los discos duros ha crecido tanto
     que su costo de almacenamiento ha bajado muchísimo, hasta los
     0,023 €/GB, por lo que ya no son {rentables} estas unidades 
     ópticas para almacenar grandes cantidades de datos.
     <br>
     Las memorias USB también han crecido {exponencialmente} en
     su capacidad y en 2022 una unidad con mayor capacidad que 
     un Blu-ray es relativamente barata (5€).
     Aunque el precio por {gigabyte} siga siendo algo mayor en las
     memorias USB (0,12 - 0,05€/gigabyte), su mayor versatilidad
     y facilidad de lectura/escritura han hecho que asuman muchas
     aplicaciones que antes se realizaban con discos ópticos, tales
     como los reproductores de {música}.
     <br>
     Hace años era frecuente que los programas se vendieran {grabados}
     en discos ópticos. Hoy en día, gracias a las redes de fibra {óptica},
     se ha popularizado la descarga de programas por {Internet} y los
     discos de almacenamiento virtual como medio de transmisión de 
     datos entre particulares.
     <br>
     Por todas estas razones el uso de discos {ópticos} ha decaído
     poco a poco y hoy en día son muy pocas las aplicaciones en las
     que tienen alguna {ventaja}.

- Title:
  Cloze:
     <strong>Cinta magnética</strong>
     <br>
     La cinta magnética es un soporte de almacenamiento basado en
     una cinta de {plástico} impregnada en su superficie con material
     magnético y enrollada en un {cartucho}. Ha sido uno de los 
     primeros medios de almacenamiento masivo de datos desde el 
     origen de la {informática}.
     <br>
     Tiene algunas desventajas, como es su acceso {secuencial} a la 
     información y por lo tanto su lentitud. Su mayor ventaja es su
     bajo precio por gigabyte, pudiendo almacenar la misma 
     información que un {disco} duro por menos precio.
     <br>
     Hoy en día su uso se limita a realizar copias de respaldo de
     grandes cantidades de datos. La tecnología más conocida es la
     {LTO} (Linear Tape Open), que en su versión LTO-9 es capaz de
     almacenar hasta {18} terabytes de datos en un solo cartucho.

- Title:
  Cloze:
     <strong>Almacenamiento en red</strong>
     <br>
     Los dispositivos de almacenamiento en {red} son dispositivos
     especializados en el almacenamiento de {datos} a los que se
     accede a través de una red local {Ethernet} o a través de Internet,
     dando la impresión de que se está trabajando con una unidad de
     almacenamiento {local}.
     <br>
     El almacenamiento en red permite que la información y los
     recursos de almacenamiento se puedan optimizar y {compartir}
     entre varios ordenadores.

- Title:
  Cloze:
     <strong>Servidor NAS</strong>
     <br>
     El servidor {NAS} (Network Attached Storage) es un ordenador
     dedicado a almacenar {datos} en sus unidades de {disco} o de
     estado sólido y enviar o recibir estos datos a través de la red
     {local}.
     Permite {almacenar}, recuperar y compartir los datos en un punto
     centralizado para todos los {ordenadores} de una red local.
     <br>
     Normalmente los servidores NAS son equipos diseñados para atender
     exclusivamente a esta {función}. Contienen varias bahías para
     añadir unidades de almacenamiento (HDD o SSD) en conexión
     {RAID} para aumentar sus prestaciones.

- Title:
  Cloze:
     <strong>Almacenamiento en la nube</strong>
     <br>
     La nube es el nombre comercial que se le ha dado a los {centros}
     de datos, compuestos por multitud de ordenadores que pueden
     actuar como servidores de datos o como servidores de {aplicaciones}
     online.
     <br>
     Estos centros de datos pertenecen a grandes compañías como
     {Amazon} (Amazon Web Services), {Microsoft} (Azure), {Google}
     (Google Cloud Platform) u otras compañías menores.
     <br>
     La nube puede ser utilizada por usuarios particulares, por
     ejemplo cuando almacenamos nuestros datos en Google {Drive},
     o puede ser usada por grandes compañías como Netflix, que
     almacena sus series y películas en los servidores de Amazon
     (AWS) para servirlos por {streaming}.
