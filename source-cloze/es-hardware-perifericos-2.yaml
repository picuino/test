- Title:
  Cloze:
     <strong>Periféricos de salida</strong><br> 
     Son dispositivos que permiten que la {información} del ordenador
     se muestre al {exterior}.

- Title:
  Cloze:
     <strong>Monitor</strong><br> 
     El monitor de ordenador también llamado {pantalla}, es uno de los
     principales dispositivos de salida del ordenador para mostrar
     {información} al usuario. También puede considerarse un periférico
     de entrada si es {táctil}.
     <br>
     La tecnología que predomina actualmente es la de las pantallas
     planas de cristal líquido ({LDC}) y están comenzando a usarse cada
     vez con mayor frecuencia las pantallas {OLED} o AMOLED.
     <br>
     El tamaño de un monitor se mide en pulgadas de la {diagonal} de
     la pantalla visualizadora (sin el marco exterior). 
     Tamaños típicos son desde las 5" de los {smartphones} hasta las
     {24}" de un monitor típico de PC.
     <br>
     La resolución {mínima} de un monitor de ordenador hoy en día
     debería ser de Full HD ({1920}x1080 pixel), aunque los portátiles
     más pequeños, tabletas y smartphones con frecuencia no llegan
     a esa resolución.
     {WXGA} es una resolución estándar algo menor con 1366x768 pixel.
     <br>
     El pixel es el punto más {pequeño} que se puede representar en
     un monitor.

- Title:
  Cloze:
     <strong>Proyector de vídeo</strong><br>
     El proyector de vídeo o cañón proyector es un aparato {óptico}
     que proyecta una imagen fija o en {movimiento} sobre una pared 
     o una pantalla de {proyección}, a partir de una señal de vídeo
     que procede de un {ordenador}.
     Esto permite visualizar la información del ordenador para todo
     un {auditorio} como lo hace una pantalla de cine.

- Title:
  Cloze:
     <strong>Impresora</strong><br>
     La impresora es un periférico de salida que permite imprimir
     {textos} y gráficos en {papel} de manera permanente.
     <br>
     Las tres tecnologías más usuales son la tecnología {láser}
     con tóner, la tecnología de {inyección} de tinta y la tecnología
     {térmica} utilizada para imprimir los tickets de compra.

- Title:
  Cloze:
     <strong>DAC</strong><br>
     El DAC o conversor {digital} a analógico es un periférico de
     salida que permite convertir los archivos digitales del ordenador
     en {música} o sonido analógico con alta {fidelidad}, mayor que 
     la de una simple tarjeta de sonido de ordenador.

- Title:
  Cloze:
     <strong>Altavoces</strong><br>
     Los altavoces para ordenador van acompañados normalmente de un
     {amplificador} de sonido para aumentar el nivel de la {señal}
     de salida del ordenador y producir sonidos de alto {volumen}.
     <br>
     Normalmente se utilizan sistemas estéreo con dos {altavoces},
     uno derecho y otro izquierdo, pero también se pueden utilizar
     sistemas de sonido envolvente {5.1} si el archivo original 
     de audio/vídeo y la tarjeta de {sonido} lo permiten.

- Title:
  Cloze:
     <strong>Pilotos luminosos (LED)</strong><br> 
     Los pilotos luminosos LED son pequeñas {luces} que informan de
     los {estados} del ordenador.
     Las cajas de ordenador y los teclados suelen tener {pilotos} LED
     para avisar de que el ordenador está {encendido}, que el disco
     duro está {funcionando}, que se está produciendo la {carga} de la
     batería o que se ha activado el teclado {numérico}.

- Title:
  Cloze:
     <strong>Motor de vibración</strong><br> 
     El motor de {vibración} se utiliza en los smartphones para
     indicar un evento de forma {silenciosa}. De esta manera, el motor
     puede informar de una llamada {entrante} o que ha llegado un 
     nuevo {mensaje} con un nivel de ruido muy {bajo}.

- Title:
  Cloze:
     <strong>Línea braille</strong><br> 
     La línea braille es un periférico de {salida} que transforma 
     texto del ordenador en una serie de {puntos} braille para que
     las personas con discapacidad {visual} puedan leer en ella.

- Title:
  Cloze:
     <strong>Periféricos de entrada/salida</strong><br> 
     Estos periféricos agrupan varios dispositivos en uno y permiten
     tanto la {entrada} como la salida de {datos} del ordenador.

- Title:
  Cloze:
     <strong>Pantalla táctil</strong><br>
     La pantalla táctil es una pantalla informática que tiene
     {detectores} que permiten conocer la {posición} del dedo cuando
     toca o cuando se desplaza sobre su {superficie}. Esto hace que
     la pantalla sea {interactiva} y permite tanto la salida como la
     entrada de datos.
     Con la pantalla {táctil} se pueden dar órdenes a un dispositivo.

- Title:
  Cloze:
     <strong>Impresora multifunción</strong><br>
     La impresora {multifunción} es una combinación de impresora con
     {escáner}, por lo que permite la entrada y la salida de datos.
     Estas dos funciones le permiten actuar como una {fotocopiadora}
     o como un {fax}.
 
- Title:
  Cloze:
     <strong>Casco de realidad virtual</strong><br>
     El casco de realidad virtual también llamado {gafas} de realidad
     virtual, es un dispositivo que permite reproducir {imágenes}
     creadas por ordenador sobre una pantalla muy cercana a los {ojos},
     por lo que las imágenes parecen mucho mayores que las de las
     pantallas normales. También se reproduce sonido estéreo por
     los {auriculares} incorporados.
     <br>
     El casco de realidad virtual tiene sensores de {posición} y
     movimiento que permiten conocer dónde mira el usuario, para
     acompasar las imágenes presentadas a los movimientos de {cabeza},
     de manera que al usuario le parece encontrarse {inmerso} en la
     realidad virtual que muestra el {dispositivo}.

- Title:
  Cloze:
     <strong>Tarjeta de sonido</strong><br> 
     La tarjeta de sonido es un dispositivo de entrada y salida que
     traduce entre señales {analógicas} y señales {digitales}.
     <br> 
     Las señales de entrada al ordenador desde un micrófono, desde
     una guitarra eléctrica o desde un reproductor de sonido son
     {analógicas}. La tarjeta de sonido transforma estas entradas
     analógicas mediante un {ADC} en señales digitales que pueden
     ser procesadas por el ordenador.
     <br> 
     Cuando queremos que el ordenador reproduzca un sonido, es
     necesario convertir las señales digitales del ordenador en
     señales analógicas que pueden {amplificarse} y enviarse a unos
     altavoces. La tarjeta de sonido tiene un {DAC} que realiza esta
     conversión de señales digitales a señales analógicas.

