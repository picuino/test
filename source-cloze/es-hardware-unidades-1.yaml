- Title:
  Cloze:
     <strong>Cantidad de información</strong><br>
     {Bit}. Es la unidad mínima de información y equivale a un dígito 
     {binario} que puede valer 0 ó 1.

- Title:
  Cloze:
     <strong>Cantidad de información</strong><br>
     {Byte}. Es un conjunto de 8 bits. 
     Puede contener un carácter y puede tomar valores enteros entre
     0 y {255}.

- Title:
  Cloze:
     <strong>Cantidad de información</strong><br>
     {Word}. Una palabra puede tener un número variable de {bits} 
     dependiendo del sistema informático con el que estemos tratando. 
     En los ordenadores actuales varía desde 16 bits hasta 128 bits.

- Title:
  Cloze:
     <strong>Velocidad de transporte o caudal</strong><br>
     Bit/s. Un {bit} transmitido cada {segundo}.<br>
     {Byte/s}. Un byte transmitido cada segundo.

- Title:
  Cloze:
     <strong>Prefijos del Sistema Internacional de unidades</strong><br>
     {Giga}, letra G, cantidad 10^{9}. <br>
     {Mega}, letra M, cantidad 10^{6}. <br>
     {kilo}, letra k, cantidad 10^{3}. <br>

- Title:
  Cloze:
     <strong>Prefijos del Sistema Internacional de unidades</strong><br>
     {Exa}, letra E, cantidad 10^{18}. <br>
     {Peta}, letra P, cantidad 10^{15}. <br>
     {Tera}, letra T, cantidad 10^{12}. <br>

- Title:
  Cloze:
     <strong>Capacidades y velocidades típicas</strong><br>
     Un mensaje de texto apenas ocupará algunas decenas de {bytes} 
     (unos bytes más que el número de caracteres o letras del {texto}).

- Title:
  Cloze:
     <strong>Capacidades y velocidades típicas</strong><br>
     Una conexión de {audio} a través de Whatsapp necesita unos 60 
     {kilobit/s} para funcionar.

- Title:
  Cloze:
     <strong>Capacidades y velocidades típicas</strong><br>
     Una fotografía o una canción mp3 ocupan unos cientos de {kilobytes} o 
     pocos {megabytes} dependiendo de su calidad o tamaño.

- Title:
  Cloze:
     <strong>Capacidades y velocidades típicas</strong><br>
     Una conexión a Internet por fibra {óptica} tiene alrededor de 
     100 {megabit/s} de velocidad de conexión (equivalente a unos 12
     megabyte/s).

- Title:
  Cloze:
     <strong>Capacidades y velocidades típicas</strong><br>
     Una conexión por Ethernet con el {router} suele tener 1 {gigabit/s}
     de velocidad de conexión (equivalente a 125 megabyte/s).

- Title:
  Cloze:
     <strong>Capacidades y velocidades típicas</strong><br>
     Una película en {DVD} ocupará de 4 a 8 {gigabytes} de espacio.

- Title:
  Cloze:
     <strong>Capacidades y velocidades típicas</strong><br>
     Un {disco} duro típico tiene una capacidad de varios {terabytes}.

- Title:
  Cloze:
     <strong>Capacidades y velocidades típicas</strong><br>
     Un {clúster} de ordenadores puede alcanzar varios {petabytes} de 
     capacidad.

- Title:
  Cloze:
     <strong>Capacidades y velocidades típicas</strong><br>
     Se calcula que en 2020 la capacidad de almacenamiento total de 
     {Internet} era de unos 2000 {exabytes}.

