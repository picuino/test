#
# Clasificación de los ordenadores
#

- Title:
  Cloze:
     <strong>{Controladores} programables</strong>
     <br>
     Son pequeños ordenadores de baja potencia, destinados a controlar
     de forma inteligente aparatos domésticos, elementos de un automóvil,
     etc.
     Permiten realizar programas a una lavadora, {temporizar} digitalmente
     un horno microondas, activar el freno {ABS} de un automóvil, realizar
     mediciones de consumo eléctrico a distancia, validar una tarjeta de
     transporte en el autobús, encender una {bombilla} mediante conexión
     wifi, controlar una máquina expendedora, etc.

- Title:
  Cloze:
     <strong>Controladores programables</strong>
     <br>
     En la {industria} se utilizan controladores programables
     especializados para mover máquinas de forma automática o para 
     recoger datos y controlar procesos industriales.
     Estos controladores se denominan {PLC} y {SCADA}.

- Title:
  Cloze:
     <strong>Internet de las cosas</strong>
     <br>
     A medida que se abaratan los precios de los {componentes}
     electrónicos, cada vez más aparatos incorporan pequeños ordenadores
     que les añaden inteligencia.
     Estos pequeños controladores añadidos a los objetos cotidianos 
     y conectados a Internet es lo que se denomina {Internet} de las
     cosas o {IoT}.

