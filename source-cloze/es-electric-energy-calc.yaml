# ****************************
#     Fórmula de energía
# ****************************

- Title:
  Cloze:
     <strong>Energía eléctrica.</strong><br>
     La fórmula de la energía eléctrica es E = {P*T|P·T|T*P|T·P}<br>
     Donde<br>
     E = {energía} eléctrica en {kilovatios}-hora [kWh]<br>
     P = {potencia} eléctrica en kilovatios [kW]<br>
     T = {tiempo} en horas [h]<br>

- Title:
  Cloze:
     <strong>Energía eléctrica.</strong><br>
     La fórmula del tiempo es T = {E/P}<br>
     Donde<br>
     E = {energía} eléctrica en {kilovatios}-hora [kWh]<br>
     P = {potencia} eléctrica en kilovatios [kW]<br>
     T = {tiempo} en horas [h]<br>

- Title:
  Cloze:
     <strong>Energía eléctrica.</strong><br>
     La fórmula de la potencia eléctrica es P = {E/T}<br>
     Donde<br>
     E = {energía} eléctrica en {kilovatios}-hora [kWh]<br>
     P = {potencia} eléctrica en kilovatios [kW]<br>
     T = {tiempo} en horas [h]<br>


